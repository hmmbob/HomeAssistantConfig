#############################
## Turn on/off pool pump    #
#############################
- id: turn_on_pool
  alias: "Zwembad: zet pomp aan"
  trigger:
    - platform: time
      at: "10:30:00"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.zwembad

- id: turn_off_pool
  alias: "Zwembad: zet pomp uit"
  trigger:
    - platform: time
      at: "18:00:00"
  action:
    - service: homeassistant.turn_off
      entity_id: switch.zwembad
