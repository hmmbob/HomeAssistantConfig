- id: set_google_home_volume
  alias: "Volume: Set Google Home Volume"
  trigger:
    - platform: time
      id: "time"
      at:
        - "07:00:00"
        - "08:30:00"
        - "19:30:00"
        - "20:30:00"
    - platform: homeassistant
      event: start
      id: "ha_start"
    - platform: event
      event_type: automation_reloaded
      id: "automation_reload"
  action:
    - alias: "Check if this is triggered by HA restart"
      if:
        condition: trigger
        id: "ha_start"
      then:
        - delay:
            minutes: 1
    - alias: "Checking what time it is..."
      choose:
        - alias: "It's between 7hrs and 08:30"
          conditions:
            - condition: time
              after: "06:59:59"
              before: "08:30:00"
          sequence:
            - service: media_player.volume_set
              data:
                entity_id: media_player.woonkamer
                volume_level: 0.6
            - service: media_player.volume_set
              data:
                entity_id: media_player.studeerkamer
                volume_level: 0.4
        - alias: "It's between 08:30 and 19hrs"
          conditions:
            - condition: time
              after: "08:29:59"
              before: "19:00:00"
          sequence:
            - service: media_player.volume_set
              data:
                entity_id:
                  - media_player.slaapkamer
                  - media_player.zolder
                volume_level: 0.6
        - alias: "It's between 19hrs and 20:30"
          conditions:
            - condition: time
              after: "18:59:59"
              before: "20:30:00"
          sequence:
            - service: media_player.volume_set
              data:
                entity_id: media_player.woonkamer
                volume_level: 0.4
            - service: media_player.volume_set
              data:
                entity_id:
                  - media_player.slaapkamer
                  - media_player.studeerkamer
                  - media_player.zolder
                volume_level: 0.2
        - alias: "It's between 20:30 and 7hrs"
          conditions:
            - condition: time
              after: "20:29:59"
              before: "07:00:00"
          sequence:
            - service: media_player.volume_set
              data:
                entity_id: media_player.woonkamer
                volume_level: 0.2
            - service: media_player.volume_set
              data:
                entity_id: media_player.studeerkamer
                volume_level: 0.1
