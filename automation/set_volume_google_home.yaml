- id: set_google_home_volume_early_evening
  alias: 'Volume: Set Google Home early evening'
  initial_state: on
  trigger:
    platform: time
    at: '19:00:00'
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.woonkamer
        volume_level: 0.4
    - service: media_player.volume_set
      data:
        entity_id: media_player.studeerkamer
        volume_level: 0.2
    - service: media_player.volume_set
      data:
        entity_id: media_player.hmt
        volume_level: 0.1
    - service: media_player.volume_set
      data:
        entity_id: media_player.zolder
        volume_level: 0.1

