##########################
## Gang
##########################
- id: lights_gang
  alias: "Lights: Gang"
  mode: restart
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_gang_sensor
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.enable_pir_gang
      state: "on"
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 8
  action:
    - alias: "Gang lamp aan..."
      service: switch.turn_on
      target:
        entity_id: switch.gang
    - alias: "Wacht tot er geen motion meer is..."
      wait_for_trigger:
        - platform: state
          entity_id: binary_sensor.pir_gang_sensor
          from: "on"
          to: "off"
    - alias: "Extra delay nadat er geen beweging meer is..."
      delay: "00:00:30"
    - alias: "Lamp uit.."
      service: switch.turn_off
      target:
        entity_id: switch.gang
