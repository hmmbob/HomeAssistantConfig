##########################
## System update notifications
##########################
- alias: "System: Upgrade Available Notification"
  id: system_update_available_notification
  description: Send notification on Home Assistant update available
  trigger:
    - platform: state
      entity_id: sensor.latest_version
  condition:
    - condition: template
      value_template: >
        {{ states('sensor.latest_version') != states('sensor.current_version') }}
  action:
    - service: notify.mobile_app_sm_a526b
      data:
        title: Upgrade time!
        message: >
          There is an upgrade for Home Assistant container pending!
          Version {{ states('sensor.latest_version') }} just got released!
        data:
          tag: System
          channel: System
          icon_url: "https://raw.githubusercontent.com/home-assistant/assets/master/logo/logo-pretty.png"
          actions:
            - action: "URI"
              title: "Open Changelog"
              uri: "https://github.com/home-assistant/core/releases/tag/{{states('sensor.latest_version')}}"
    - service: persistent_notification.create
      data:
        notification_id: update_pending
        title: Upgrade time!
        message: >
          There is an upgrade for Home Assistant container pending!
          Version {{ states('sensor.latest_version') }} just got released!
          [Changelog](https://github.com/home-assistant/core/releases/tag/{{states('sensor.latest_version')}})

- alias: "System: Clear Upgrade Available Notification"
  id: system_clear_update_available_notification
  description: Clear notification of Home Assistant update available
  trigger:
    - platform: homeassistant
      event: start
  condition:
    - condition: template
      value_template: >
        {{ states('sensor.latest_version') == states('sensor.current_version') }}
  action:
    - service: persistent_notification.dismiss
      data:
        notification_id: update_pending

##########################
## Gasprice notifications
##########################
- id: notification_diesel_price_changed
  alias: "Notifications: Diesel price changed"
  trigger:
    - platform: state
      entity_id: sensor.diesel
  condition:
    - alias: "Check if price really changed"
      condition: template
      value_template: "{{ trigger.to_state.state != trigger.from_state.state }}"
  action:
    - service: notify.mobile_app_sm_a526b
      data:
        title: >-
          {% if trigger.to_state.state < trigger.from_state.state %}
          Diesel wordt goedkoper
          {% else %}
          Diesel wordt duurder
          {% endif %}
        message: >-
          {% if trigger.to_state.state < trigger.from_state.state %}
          â›½ De dieselprijs is gezakt. 
          {% else %}
          â›½ De dieselprijs is gestegen. 
          {% endif %}
          Nieuwe prijs: {{ trigger.to_state.state }}. 
          Oude prijs: {{ trigger.from_state.state }}.
        data:
          tag: diesel
          channel: diesel
          notification_icon: mdi:gas-station

##########################
## Update EV sensors
##########################
# This ID changes daily at 1am, so make sure we catch it
- id: update_ev_id
  alias: "EV: update ID"
  trigger:
    - platform: time
      at: "01:00:30"
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.ev_charger_id

# Make sure we update these sensors as they rely on the ID
- id: update_ev_sensors
  alias: "EV: update on ID change"
  trigger:
    - platform: state
      entity_id: sensor.ev_charger_id
    - platform: homeassistant
      event: start
  action:
    - service: homeassistant.update_entity
      entity_id:
        - sensor.ev_laadplek_1
        - sensor.ev_laadplek_2
