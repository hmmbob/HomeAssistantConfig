##########################
## Update Waze sensors during commute
##########################
- id: waze_update_commute
  alias: "Waze: update commute"
  trigger:
    - platform: time_pattern
      minutes: "/5"
      seconds: 00
    - platform: homeassistant
      event: start
      id: "ha_start"
  condition:
    - condition: and
      conditions:
        - condition: time
          weekday:
            - mon
        - condition: or
          conditions:
            - condition: time
              after: "05:30:00"
              before: "08:00:00"
            - condition: time
              after: "15:00:00"
              before: "19:00:00"
  action:
    - alias: "Check if this is triggered by HA restart and delay updating a bit"
      choose:
        - conditions:
            condition: trigger
            id: "ha_start"
          sequence:
            - delay: 30
    - choose:
        - conditions:
            condition: time
            after: "05:30:00"
            before: "08:00:00"
          sequence:
            service: homeassistant.update_entity
            entity_id: sensor.reistijd_thuis_werk
        - conditions:
            condition: time
            after: "15:00:00"
            before: "19:00:00"
          sequence:
            service: homeassistant.update_entity
            entity_id: sensor.reistijd_werk_thuis

- id: waze_update_to_home
  alias: "Waze: update to home"
  initial_state: on
  trigger:
    - platform: time_pattern
      minutes: "/5"
      seconds: 00
    - platform: homeassistant
      event: start
  condition:
    condition: state
    entity_id: person.bob
    state: not_home
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.reistijd_bob_naar_huis

##########################
## System update notifications
##########################
- alias: "System: Upgrade Available Notification"
  id: system_update_available_notification
  description: Send notification on Home Assistant update available
  trigger:
    - platform: state
      entity_id: sensor.latest_version
  condition:
    - condition: template
      value_template: >
        {{ states('sensor.latest_version') != states('sensor.current_version') }}
  action:
    - service: notify.mobile_app_sm_a526b
      data:
        title: Upgrade time!
        message: >
          There is an upgrade for Home Assistant container pending!
          Version {{ states('sensor.latest_version') }} just got released!
        data:
          tag: System
          channel: System
          actions:
            - action: "URI"
              title: "Open Changelog"
              uri: "https://github.com/home-assistant/core/releases/tag/{{states('sensor.latest_version')}}"
    - service: persistent_notification.create
      data:
        notification_id: update_pending
        title: Upgrade time!
        message: >
          There is an upgrade for Home Assistant container pending!
          Version {{ states('sensor.latest_version') }} just got released!
          [Changelog:](https://github.com/home-assistant/core/releases/tag/{{states('sensor.latest_version')}})

- alias: "System: Clear Upgrade Available Notification"
  id: system_clear_update_available_notification
  description: Clear notification of Home Assistant update available
  trigger:
    - platform: homeassistant
      event: start
  condition:
    - condition: template
      value_template: >
        {{ states('sensor.latest_version') == states('sensor.current_version') }}
  action:
    - service: persistent_notification.dismiss
      data:
        notification_id: update_pending

##########################
## Gasprice notifications
##########################
- id: diesel_price_changed
  alias: "Notification: Diesel price changed"
  trigger:
    - platform: state
      entity_id: sensor.diesel_u
  condition:
    - alias: "Check if price really changed"
      condition: template
      value_template: "{{ trigger.to_state.state != trigger.from_state.state }}"
  action:
    - service: notify.mobile_app_sm_a526b
      data:
        title: >-
          {% if trigger.to_state.state < trigger.from_state.state %}
          Diesel wordt goedkoper
          {% else %}
          Diesel wordt duurder
          {% endif %}
        message: >-
          {% if trigger.to_state.state < trigger.from_state.state %}
          â›½ De dieselprijs is gezakt. 
          {% else %}
          â›½ De dieselprijs is gestegen. 
          {% endif %}
          Nieuwe prijs: {{ trigger.to_state.state }}. 
