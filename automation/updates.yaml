##########################
## Update initial sensors
##########################
- id: update_sensors_initial
  alias: 'System: Update Sensors on startup'
  initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: start
  action:
    - delay: '00:00:15'
    - service: homeassistant.update_entity
      entity_id: sensor.reistijd_thuis_werk
    - delay: '00:00:10'
    - service: homeassistant.update_entity
      entity_id: sensor.reistijd_werk_thuis
    - delay: '00:00:10'
    - service: homeassistant.update_entity
      entity_id: sensor.reistijd_bob_naar_huis

##########################
## Update Waze sensors tijdens commute
##########################
- id: waze_update_morning_commute
  alias: 'Waze: update morning commute'
  initial_state: on
  hide_entity: false
  trigger:
    - platform: time_pattern
      minutes: '/5'
      seconds: 00
  condition: 
  - condition: time
    after: '05:00:00'
    before: '09:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.reistijd_thuis_werk

- id: waze_update_evening_commute
  alias: 'Waze: update evening commute'
  initial_state: on
  hide_entity: false
  trigger:
    - platform: time_pattern
      minutes: '/5'
      seconds: 00
  condition: 
  - condition: time
    after: '14:00:00'
    before: '19:00:00'
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.reistijd_werk_thuis

