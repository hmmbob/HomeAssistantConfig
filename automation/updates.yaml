##########################
## Set theme on restart, update initial sensors
##########################
- id: update_sensors_initial
  alias: 'System: Set theme & update Sensors on startup'
  initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: frontend.set_theme
      data:
        name: "Google Light Theme"
