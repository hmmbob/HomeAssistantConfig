##########################
## Nachtlampje
##########################
- id: nachtlampje
  alias: "Lights: Nachtlampje"
  initial_state: true
  trigger:
    - platform: state
      entity_id: group.all_persons
      from: "not_home"
      to: "home"
  condition:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: sun
              after: sunset
            - condition: sun
              before: sunrise
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
  action:
    - service: homeassistant.turn_on
      entity_id: light.eetkamer_level
      data:
        brightness: 11
    - delay: "00:03:00"
    - service: homeassistant.turn_off
      entity_id: light.eetkamer_level

##########################
## Sunset lights woonkamer
##########################
- id: ask_to_set_lights_before_sunset
  alias: "Lights: Sunset: ask to set lights"
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: device_tracker.sm_a505fn
          state: home
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
  action:
    - service: notify.mobile_app_sm_a505fn
      data:
        message: "Het wordt bijna donker. Wil je de lampen aan?"
        title: "Magic lights"
        data:
          actions:
            - action: "turn_on_sunset_lights"
              title: "Ja, graag!"
            - action: "turn_on_sunset_lights_in_20_min"
              title: "Over 20 minuten"
          ttl: 0
          priority: high

- id: set_lights_before_sunset
  alias: "Lights: Sunset: set sunset lights"
  initial_state: true
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "turn_on_sunset_lights"
  action:
    - service: homeassistant.turn_on
      entity_id:
        - switch.grijze_lamp
        - switch.blauwe_lamp
        - switch.staande_lamp
    - service: homeassistant.turn_on
      entity_id: light.window_level
      data:
        brightness: 100

- id: set_lights_before_sunset_in_20
  alias: "Lights: Sunset: set sunset lights in 20 min"
  initial_state: true
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "turn_on_sunset_lights_in_20_min"
  action:
    - delay: 00:20:00
    - service: homeassistant.turn_on
      entity_id:
        - switch.grijze_lamp
        - switch.blauwe_lamp
        - switch.staande_lamp
    - service: homeassistant.turn_on
      entity_id: light.window_level
      data:
        brightness: 100

