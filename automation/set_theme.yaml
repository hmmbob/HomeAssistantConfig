##########################
## Set theme
##########################
- id: set_theme
  alias: "System: Set theme"
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - if: "{{ is_state('sun.sun', 'below_horizon')}}"
      then:
        - service: frontend.set_theme
          data:
            name: "Hmmbob Google Dark Theme"
      else:
        - service: frontend.set_theme
          data:
            name: "Hmmbob Google Light Theme"
