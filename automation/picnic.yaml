- id: picnic_order_window_closing
  alias: "Picnic: Order window closing"
  mode: single
  description: Send a notification when there are 2 hours left to submit the current order
  trigger:
    - platform: template
      value_template: >-
        {% if states('sensor.picnic_selected_slot_max_order_time') not in ['unknown','unavailable','none'] %}
          {{ 7200 > (as_timestamp(states('sensor.picnic_selected_slot_max_order_time')) - as_timestamp(now(), 0)) > 0}}
        {% endif %}
      id: cart
    - platform: template
      value_template: >-
        {% if states('sensor.picnic_last_order_max_order_time') not in ['unknown','unavailable','none'] %}
          {{ 7200 > (as_timestamp(states('sensor.picnic_last_order_max_order_time')) - as_timestamp(now(), 0)) > 0}}
        {% endif %}
      id: order
  variables:
    message: >-
      {% if trigger.id == "cart" %}
        De Picnic bestelling is nog niet verzonden! Na {{ as_timestamp(states("sensor.picnic_selected_slot_max_order_time")) | timestamp_custom("%H:%M") }} kan het niet meer.
      {% else %}
        Wil je nog iets toevoegen aan je volgende Picnic bestelling? Na {{ as_timestamp(states("sensor.picnic_last_order_max_order_time")) | timestamp_custom("%H:%M") }} kan het niet meer.
      {% endif %}
  action:
    - choose:
        - conditions:
            - alias: "Check if push message should be sent"
              condition: state
              entity_id: input_boolean.notify_picnic_push
              state: "on"
          sequence:
            - service: notify.mobile_devices_adults
              data:
                title: Picnic bestelling sluit!
                message: "{{ message }}"
                data:
                  clickAction: "app://com.picnic.android"
                  icon_url: "https://picnic.app/nl/wp-content/uploads/sites/18/2020/11/logo.png"
                  notification_icon: mdi:cart
                  tag: "picnic_alert"
                  timeout: 1800
                  color: "#eb4034"
                  ttl: 0
                  priority: high
    - alias: "Start casting"
      service: cast.show_lovelace_view
      data:
        entity_id: media_player.woonkamer
        dashboard_path: lovelace-cast
        view_path: picnic-order-closing
    - delay:
        minutes: 30
    - service: media_player.turn_off
      target:
        entity_id: media_player.woonkamer

- id: picnic_delivery_known
  alias: "Picnic: Delivery soon"
  mode: single
  description: Send a notification when the short window of the picnic delivery is near
  trigger:
    - platform: template # Trigger 15 minutes before eta start time.
      value_template: >-
        {% if states('sensor.picnic_last_order_eta_start') not in ['unknown','unavailable','none'] %}
          {{ 901 > (as_timestamp(states('sensor.picnic_last_order_eta_start'), 0) - as_timestamp(now(), 0)) > 840}}
        {% endif %}
  action:
    - choose:
        - conditions:
            - alias: "Check if push message should be sent"
              condition: state
              entity_id: input_boolean.notify_picnic_push
              state: "on"
          sequence:
            - service: notify.mobile_devices_adults
              data:
                title: Picnic komt eraan!
                message: >
                  Picnic bezorgt tussen {{ states('sensor.picnic_last_order_eta_start_time') }} en {{ states('sensor.picnic_last_order_eta_end_time') }}!
                data:
                  clickAction: "app://com.picnic.android"
                  icon_url: "https://picnic.app/nl/wp-content/uploads/sites/18/2020/11/logo.png"
                  notification_icon: mdi:cart
                  tag: "picnic_alert"
                  timeout: 1800
                  color: "#eb4034"
                  ttl: 0
                  priority: high
    - alias: "Start casting"
      service: cast.show_lovelace_view
      data:
        entity_id: media_player.woonkamer
        dashboard_path: lovelace-cast
        view_path: picnic-eta
    - delay:
        minutes: 30
    - service: media_player.turn_off
      target:
        entity_id: media_player.woonkamer

##########################
## Update Picnic ETA sensors
##########################
- id: picnic_update_eta
  alias: "Picnic: update ETA"
  mode: single
  description: Update ETA sensors more frequently if delivery is near
  trigger:
    - platform: time_pattern
      minutes: "/2"
  condition:
    - "{{ 901 > (as_timestamp(states('sensor.picnic_last_order_eta_start'), 0) - as_timestamp(now(), 0)) > 0}}"
  action:
    - service: homeassistant.update_entity
      entity_id: sensor.picnic_last_order_eta_start
