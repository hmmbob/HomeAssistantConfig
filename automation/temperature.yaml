##########################
## Toon aan
##########################
- id: turn_on_toon
  alias: "Temp: Toon aan"
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_woonkamer_motion
      to: "on"
    - platform: state
      entity_id: sensor.sm_a526b_charger_type
      to: "none"
      from: "ac"
  condition:
    - condition: and
      conditions:
        - condition: time
          after: "06:45:00"
          before: "08:30:00"
        - condition: numeric_state
          entity_id: climate.woonkamer
          attribute: current_temperature
          below: 19.5
  action:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.woonkamer
        preset_mode: home
    - service: homeassistant.turn_on
      entity_id:
        - input_boolean.toon_on_movement

##########################
## Toon uit op schooltijd
##########################
- id: turn_off_toon_at_school_time
  alias: "Temp: Toon uit op schooltijd"
  trigger:
    - platform: time
      at: input_datetime.time_schooltijd
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.toon_on_movement
          state: "on"
        - condition: state
          entity_id: binary_sensor.schooldag
          state: "on"
  action:
    - service: climate.set_preset_mode
      data:
        entity_id: climate.woonkamer
        preset_mode: away
    - service: homeassistant.turn_off
      entity_id:
        - input_boolean.toon_on_movement
