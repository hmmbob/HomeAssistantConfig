      condition: numeric_state
      entity_id: sensor.vacuum_sensor_dirty_left
      below: 2
  action:
    - service: notify.mobile_app_sm_a526b
      data:
        title: "Rocky needs maintenance"
        message: "De sensoren van Rocky moeten schoongemaakt worden. Resterende tijd: {{ states('sensor.vacuum_sensor_dirty_left')}} {{state_attr('sensor.vacuum_sensor_dirty_left','unit_of_measurement') }}."
        data:
          tag: vacuum
          channel: vacuum
          actions:
            - action: "vacuum_maintenance_sensors_done"
              title: "Onderhoud uitgevoerd!"
            - action: "vacuum_maintenance_sensors_later"
              title: "Nee, doe ik later"
          ttl: 0
          priority: high

