## Maintenance actions
##########################
- alias: "Vacuum: Reset Rocky's sensors maintenance interval"
  id: vacuum_reset_maintenance_sensors
  initial_state: "on"
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "vacuum_maintenance_sensors_done"
  action:
    - service: vacuum.send_Command
      alias: "Reset hours for sensor cleaning"
      target:
        entity_id: vacuum.roborock_vacuum_s5e
      data:
        command: reset_consumable
        params: ["sensor_dirty_time"]
    - service: notify.mobile_app_sm_a526b
      data:
        title: "Maintenance completed"
        message: "De sensortijd is gereset. Resterende tijd: {{ states('sensor.vacuum_sensor_dirty_left')}} {{state_attr('sensor.vacuum_sensor_dirty_left','unit_of_measurement') }}."
