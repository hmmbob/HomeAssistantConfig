##########################
## TV Time is over
##########################
- id: tv_time_over
  alias: "TV: TV Tijd voorbij"
  trigger:
    - platform: time
      at: input_datetime.time_tv_time_over
  condition:
    - condition: state
      entity_id: binary_sensor.schooldag
      state: "off"
  action:
    - service: notify.tv
      data:
        title: "TV tijd is voorbij!"
        message: "Zetten jullie de TV uit en gaan jullie boterhammen eten?"
        data:
          fontsize: "large"
          position: "top-right"
          duration: 30
          transparency: "50%"
          color: "grey"
