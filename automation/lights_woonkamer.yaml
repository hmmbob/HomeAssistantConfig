##########################
## Woonkamer aan op beweging
##########################
- id: turn_on_woonkamer_on_movement
  alias: "Lights: Woonkamer aan op beweging"
  trigger:
    platform: state
    entity_id: binary_sensor.pir_woonkamer_motion
    to: "on"
  condition:
    - condition: and
      conditions:
        - condition: time
          after: "07:29:00"
          before: "08:10:00"
        - condition: state
          entity_id: input_boolean.enable_pir_woonkamer
          state: "on"
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
        - condition: state
          entity_id: light.eetkamer_level
          state: "off"
        - condition: state
          entity_id: input_boolean.woonkamer_on_movement
          state: "off"
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: 8
  action:
    - service: homeassistant.turn_on
      entity_id:
        - switch.grijze_lamp
        - switch.staande_lamp
        - switch.window
        - switch.zoutlamp
        - input_boolean.woonkamer_on_movement

##########################
## Verlichting woonkamer uit op schooltijd
##########################
- id: turn_off_woonkamer_30min_after_movement
  alias: "Lights: Woonkamer uit na 30min"
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_woonkamer_motion
      to: "off"
      for:
        minutes: 30
    - platform: time
      at: input_datetime.time_schooltijd
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.woonkamer_on_movement
          state: "on"
        - condition: state
          entity_id: input_boolean.vacation_mode_home
          state: "off"
        - condition: state
          entity_id: binary_sensor.schooldag
          state: "on"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - group.lampen_woonkamer
        - input_boolean.woonkamer_on_movement

# Turn off helper if we manually turned off the lights
- id: turn_off_woonkamer_input_boolean
  alias: "Lights: Woonkamer turn off input_boolean"
  trigger:
    - platform: time
      at: "09:00:00"
  condition:
    - condition: state
      entity_id: input_boolean.woonkamer_on_movement
      state: "on"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - input_boolean.woonkamer_on_movement

##########################
## Sunset lights woonkamer
##########################
- id: set_lights_before_sunset
  alias: "Lights: Sunset set lights"
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: group.all_adults
          state: home
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.grijze_lamp
    - wait_for_trigger:
        - platform: sun
          event: sunset
          offset: "-00:15:00"
    - condition: state
      entity_id: switch.grijze_lamp
      state: "on"
    - service: homeassistant.turn_on
      entity_id:
        - switch.staande_lamp
        - switch.zoutlamp
        - switch.window
