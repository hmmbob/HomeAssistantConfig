##########################
## Woonkamer aan op beweging
##########################
- id: turn_on_woonkamer_on_movement
  alias: "Lights: Woonkamer aan op beweging"
  trigger:
    platform: state
    entity_id: binary_sensor.pir_woonkamer_motion
    to: "on"
  condition:
    - condition: and
      conditions:
        - condition: time
          after: "07:29:00"
          before: "08:10:00"
        - condition: state
          entity_id: input_boolean.enable_pir_woonkamer
          state: "on"
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
        - condition: state
          entity_id: input_boolean.woonkamer_on_movement
          state: "off"
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: 8
  action:
    - service: homeassistant.turn_on
      entity_id: light.window_level
      data:
        brightness_pct: 15
    - service: homeassistant.turn_on
      entity_id:
        - switch.grijze_lamp
        - switch.staande_lamp
        - switch.zoutlamp
        - input_boolean.woonkamer_on_movement

##########################
## Verlichting woonkamer uit op schooltijd
##########################
- id: turn_off_woonkamer_30min_after_movement
  alias: "Lights: Woonkamer uit na 30min"
  trigger:
    - platform: state
      entity_id: binary_sensor.pir_woonkamer_motion
      to: "off"
      for:
        minutes: 30
    - platform: time
      at: input_datetime.time_schooltijd
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.woonkamer_on_movement
          state: "on"
        - condition: state
          entity_id: input_boolean.vacation_mode_home
          state: "off"
        - condition: state
          entity_id: binary_sensor.schooldag
          state: "on"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - group.lampen_woonkamer
        - input_boolean.woonkamer_on_movement

# Turn off helper if we manually turned off the lights
- id: turn_off_woonkamer_input_boolean
  alias: "Lights: Woonkamer turn off input_boolean"
  trigger:
    - platform: time
      at: "09:00:00"
  condition:
    - condition: state
      entity_id: input_boolean.woonkamer_on_movement
      state: "on"
  action:
    - service: homeassistant.turn_off
      entity_id:
        - input_boolean.woonkamer_on_movement

##########################
## Nachtlampje
##########################
- id: nachtlampje
  alias: "Lights: Nachtlampje"
  initial_state: true
  trigger:
    - platform: state
      entity_id: group.all_persons
      from: "not_home"
      to: "home"
  condition:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: sun
              after: sunset
            - condition: sun
              before: sunrise
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
  action:
    - service: homeassistant.turn_on
      entity_id: light.eetkamer_level
      data:
        brightness_pct: 10
    - delay: "00:03:00"
    - service: homeassistant.turn_off
      entity_id: light.eetkamer_level

##########################
## Sunset lights woonkamer
##########################
- id: set_lights_before_sunset
  alias: "Lights: Sunset set lights"
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: "-00:45:00"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: group.all_persons
          state: home
        - condition: state
          entity_id: group.lampen_woonkamer
          state: "off"
  action:
    - service: homeassistant.turn_on
      entity_id: switch.staande_lamp
    - wait_for_trigger:
        - platform: sun
          event: sunset
          offset: "-00:15:00"
    - service: homeassistant.turn_on
      entity_id:
        - switch.grijze_lamp
        - switch.zoutlamp
    - service: homeassistant.turn_on
      entity_id: light.window_level
      data:
        brightness_pct: 40

#############################
## Vacation lights          #
#############################
- id: vacation_turn_on_time
  alias: "Lights: Vacation turn on"
  initial_state: on
  trigger:
    platform: time
    at: input_datetime.time_vacation_lights_start
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode_away
      state: "on"
  action:
    - delay: "00:{{ range(1,30) | random | int }}:00"
    - service: homeassistant.turn_on
      entity_id:
        - switch.grijze_lamp
        - switch.staande_lamp
    - service: homeassistant.turn_on
      entity_id: light.window_level
      data:
        brightness_pct: 40
    - service: logbook.log
      data:
        name: Vacation
        message: Lights turned on at {{ now().strftime('%H:%M') }}.
        domain: light
    - service: notify.mobile_app_sm_a505fn
      data:
        message: I turned your vacation lights on at {{ now().strftime('%H:%M') }}.
        title: Vacation lights

- id: vacation_turn_off_time
  alias: "Lights: Vacation turn off"
  initial_state: on
  trigger:
    platform: time
    at: input_datetime.time_vacation_lights_end
  condition:
    - condition: state
      entity_id: input_boolean.vacation_mode_away
      state: "on"
  action:
    - delay: "00:{{ range(1,15) | random | int }}:00"
    - service: homeassistant.turn_off
      entity_id:
        - switch.grijze_lamp
        - switch.staande_lamp
        - light.window_level
    - service: logbook.log
      data:
        name: Vacation
        message: Lights turned off at {{ now().strftime('%H:%M') }}.
        domain: light
    - service: notify.mobile_app_sm_a505fn
      data:
        message: I turned your lights off at {{ now().strftime('%H:%M') }}.
        title: Vacation lights
