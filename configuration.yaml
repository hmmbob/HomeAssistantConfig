#################################################################
## Home Assistant Core
#################################################################
homeassistant:
  customize:
    zone.home: # Set home zone to 50m
      radius: 50
  auth_providers:
    - type: homeassistant
  auth_mfa_modules:
    - type: totp
      name: Authenticator app
    - type: notify
      message: "Access token: {}"
      include:
        - mobile_app_sm_a526b
  packages: !include_dir_merge_named packages/

frontend:
  themes: !include_dir_merge_named themes/
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

history:

http:
  server_port: !secret http_server_port
  ip_ban_enabled: true
  login_attempts_threshold: 2
  use_x_forwarded_for: true
  trusted_proxies: !secret http_trusted_proxies

logbook:
  exclude:
    entities:
      - automation.weerhuisje_update_air_quality_sensors
      - sensor.kamertemperatuur
    entity_globs:
      - binary_sensor.pir*
      - binary_sensor.sm_a52*
      - binary_sensor.sm_a33_*
      - binary_sensor.schad*
      - sensor.dsmr_*
      - sensor.*_last_seen
      - sensor.slimme_lezer*
    domains:
      - input_boolean
      - media_player

logger:
  default: warn
  logs:
    homeassistant.components.analytics: info # I'd like to see what is sent
  filters:
    aioesphomeapi.reconnect_logic:
      # This device has weak wifi connection, just mute the reconnect logs
      - "weerhuisje"
    homeassistant.components.androidtv_remote.remote:
      - "Disconnected "
    homeassistant.components.esphome:
      - "Error getting initial data"
      - "Timeout waiting for response"
    homeassistant.components.rest_command:
      # The other server isn't too stable
      - "Connection reset by peer"
      - "Server disconnected"
      - "Status code 502"
      - "Timeout call"
    homeassistant.components.rituals_perfume_genie:
      - "Cannot connect to host"
    pychromecast.socket_client:
      # Mute cast reconnection warnings/errors
      - "Error communicating with socket, resetting connection"
      - "Error reading from socket"
      - "Failed to connect to service ServiceInfo"
      - "Heartbeat timeout, resetting connection"

lovelace:
  mode: yaml
  resources: !include dashboards/resources.yaml
  dashboards:
    lovelace-cast:
      mode: yaml
      filename: dashboards/cast/cast.yaml
      title: Cast views
      icon: mdi:cast
      show_in_sidebar: true
      require_admin: true
    lovelace-map:
      mode: yaml
      filename: dashboards/map/map.yaml
      title: Map
      icon: mdi:map
      show_in_sidebar: true
      require_admin: false

recorder:
  db_url: !secret recorder_url
  purge_keep_days: 31
  exclude:
    domains:
      - camera
      - media_player
      - sun
      - update
    entity_globs:
      - sensor.*_geocoded_*
      - sensor.*_last_notification
      - sensor.*_last_removed_notification
      - sensor.*_last_seen
      - sensor.*_linkquality
      - sensor.*_uptime
      - sensor.afvalinfo_*
      - sensor.dsmr_reading_phase_currently_delivered_l*
      - sensor.dsmr_reading_phase_power_current_l*
      - sensor.dsmr_reading_phase_voltage_l*
      - sensor.on_grid_*
      - sensor.pv1_*
      - sensor.pv2_*
      - sensor.slimme_lezer*
      - sensor.smartevse_mains_*
      - sensor.zonneplan_for*
    entities:
      - sensor.dsmr_consumption_gas_currently_delivered
      - sensor.dsmr_reading_electricity_currently_delivered
      - sensor.knmi_all_data
      - sensor.schaduwspeler_aantal_actieve_meldingen
      - sensor.schaduwspeler_laatste_notificatie
      - sensor.schaduwspeler_laatste_verwijderde_melding
      - sensor.smartevse_total_mains

#################################################################
## Includes
#################################################################
automation: !include automations.yaml
google_assistant: !include includes/googleassistant.yaml
script: !include scripts.yaml

