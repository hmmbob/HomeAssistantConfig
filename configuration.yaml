#################################################################
## Home Assistant Core
#################################################################
homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 19
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include includes/customize.yaml
  auth_providers:
    - type: homeassistant
    - type: legacy_api_password
      api_password: !secret http_api_password
  auth_mfa_modules:
    - type: totp
      name: Authenticator app
    - type: notify
      message: 'I almost forget, to get into my clubhouse, you need to say {}'

recorder:
  db_url: !secret recorder_url
  purge_interval: 1
  purge_keep_days: 31
  include: !include includes/recorder-history.yaml

history:
  include: !include includes/recorder-history.yaml

logger:
  default: warn

logbook:
  exclude:
    entities:
      - binary_sensor.pir_sensor_motion
      - sensor.outside_temperature
      - sensor.room_temperature

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: home-assistant
  username: !secret mqtt_user
  password: !secret mqtt_password
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'
  discovery: true

zwave:
  usb_path: /dev/ttyACM0

config:
default_config:
map:
person:
sun:
system_health:

#################################################################
## Frontend
#################################################################  
http:
  server_port: !secret http_server_port
  ip_ban_enabled: True
  login_attempts_threshold: 2
  use_x_forwarded_for: true
  trusted_proxies: !secret http_trusted_proxies

lovelace:
  mode: yaml

frontend:
  themes: !include_dir_named themes/

#################################################################
## Includes
#################################################################  
automation: !include_dir_merge_list automation/
binary_sensor: !include includes/binary_sensor.yaml
device_tracker: !include includes/device_tracker.yaml
emulated_hue: !include includes/emulated_hue.yaml
google_assistant: !include includes/googleassistant.yaml
group: !include includes/groups.yaml
input_boolean: !include includes/input_boolean.yaml
input_select: !include includes/input_select.yaml
rss_feed_template: !include includes/rss.yaml
scene: !include includes/scenes.yaml
script: !include includes/scripts.yaml
sensor: !include includes/sensors.yaml  
switch: !include includes/switch.yaml
timer: !include includes/timer.yaml
zone: !include includes/zones.yaml

#################################################################
## Components
#################################################################  
camera:
  name: Hmmbob
  platform: generic
  still_image_url: !secret google_maps_url
  limit_refetch_to_url_change: true

cast:
  media_player:
    - host: !secret cast_ip_cc
    - host: !secret cast_ip_gh
    - host: !secret cast_ip_hm
    - host: !secret cast_ip_sb

climate:
  platform: toon_hmmbob
  name: Woonkamer
  host: !secret toon_host
  port: !secret toon_port
  scan_interval: 10

duckdns:
  domain: !secret duckdns_domain
  access_token: !secret duckdns_token

#google:
#  client_id: !secret google_calendar_client_id
#  client_secret: !secret google_calendar_client_secret

hacs:
  token: !secret hacs_token

#media_player:
#  - platform: spotify
#    client_id: !secret spotify_client_id
#    client_secret: !secret spotify_client_secret

notify:
  - name: Google
    platform: html5
    vapid_pub_key: !secret gcm-vapid-public-key
    vapid_prv_key: !secret gcm-vapid-private-key
    vapid_email: !secret gcm-vapid-email

owntracks:
  max_gps_accuracy: 250
  waypoints: false

tts:
  - platform: google_translate
    base_url: !secret tts_base_url
    time_memory: 60
    
weather:
  - platform: darksky
    api_key: !secret darksky_api
    mode: daily