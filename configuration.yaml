#################################################################
## Home Assistant Core
#################################################################
homeassistant:
  customize:
    zone.home: # Set home zone to 50m
      radius: 50
  auth_providers:
    - type: homeassistant
  auth_mfa_modules:
    - type: totp
      name: Authenticator app
    - type: notify
      message: "Access token: {}"
      include:
        - mobile_app_sm_a526b
  packages: !include_dir_merge_named packages/

frontend:
  themes: !include_dir_merge_named themes/
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

history:

http:
  ip_ban_enabled: true
  login_attempts_threshold: 2
  use_x_forwarded_for: true
  trusted_proxies: !secret http_trusted_proxies

logbook:
  exclude:
    entities:
      - sensor.kamertemperatuur
    entity_globs:
      - binary_sensor.pir*
      - binary_sensor.sm_a52*
      - binary_sensor.sm_a33_*
      - binary_sensor.schad*
      - sensor.awtrix*
      - sensor.dsmr_*
      - sensor.*_last_seen
      - sensor.slimme_lezer*
    domains:
      - automation
      - input_boolean
      - media_player

logger:
  default: warn
  logs:
    homeassistant.components.analytics: info # I'd like to see what is sent
  filters:
    #aioesphomeapi.reconnect_logic:
    #  # This device has weak wifi connection, just mute the reconnect logs
    #  - "weerhuisje"
    custom_components.mitsubishi_wf_rac.wfrac.device:
      - "something went wrong updating the airco"
    homeassistant.components.goodwe.coordinator:
      - "No valid response received even after 10 retries"
    homeassistant.helpers.entity:
      - "Update of fan.zhimi_cpa4_3bce_air_purifier is taking over 10 seconds"
    pychromecast.socket_client:
      # Mute cast reconnection warnings/errors
      - "Error communicating with socket, resetting connection"
      - "Error reading from socket"
      - "Failed to connect to service"
      - "Heartbeat timeout, resetting connection"

lovelace:
  mode: yaml
  resources: !include dashboards/resources.yaml
  dashboards:
    lovelace-rooms:
      mode: yaml
      filename: dashboards/room-based/room-based.yaml
      title: Rooms
      icon: mdi:home-assistant
      show_in_sidebar: true
      require_admin: false
    lovelace-admin:
      mode: yaml
      filename: dashboards/admin/admin.yaml
      title: Admin
      icon: mdi:security
      show_in_sidebar: true
      require_admin: true
    lovelace-map:
      mode: yaml
      filename: dashboards/map/map.yaml
      title: Map
      icon: mdi:map
      show_in_sidebar: true
      require_admin: false

recorder:
  exclude:
    domains:
      - camera
      - media_player
      - sun
      - update
    entity_globs:
      - sensor.*_geocoded_*
      - sensor.*_last_seen
      - sensor.*_linkquality
      - sensor.*_uptime
      - sensor.afvalinfo_*
      - sensor.dsmr_reading_phase_currently_delivered_l*
      - sensor.dsmr_reading_phase_power_current_l*
      - sensor.dsmr_reading_phase_voltage_l*
      - sensor.on_grid_*
      - sensor.pv1_*
      - sensor.pv2_*
      - sensor.slimmelezer*
      - sensor.smartevse_11469_esp*
      - sensor.smartevse_11469_evmeter*
      - sensor.smartevse_11469_mains*
      - sensor.smartevse_mains_*
      - sensor.sun_*
      - sensor.zonneplan_for*
    entities:
      - sensor.awtrix_6caff8_current_app
      - sensor.droger_dryer_completion_time
      - sensor.dsmr_consumption_gas_currently_delivered
      - sensor.dsmr_reading_electricity_currently_delivered
      - sensor.knmi_all_data
      - sensor.smartevse_11469_evchargepower
      - sensor.smartevse_11469_evenergycharged
      - sensor.smartevse_total_mains
      - sensor.todays_total_production_preserved

#################################################################
## Includes
#################################################################
automation: !include automations.yaml
google_assistant: !include includes/googleassistant.yaml
script: !include scripts.yaml

