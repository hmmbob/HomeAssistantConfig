#################################################################
## Home Assistant Core
#################################################################
homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 19
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include includes/customize.yaml
  auth_providers:
    - type: homeassistant
    - type: legacy_api_password
      api_password: !secret http_api_password
  auth_mfa_modules:
    - type: totp
      name: Authenticator app
    - type: notify
      message: 'Access token: {}'
  external_url: !secret external_url
  internal_url: !secret external_url # Not an error

default_config:

recorder:
  db_url: !secret recorder_url
  purge_keep_days: 31
  include: !include includes/recorder-history.yaml

history:
  include: !include includes/recorder-history.yaml
  require_admin: true

logger:
  default: warn
#  default: info #warn
#  logs:
#    homeassistant.components.cast: debug
#    homeassistant.components.cast.media_player: debug
#    pychromecast: debug
#    pychromecast.discovery: debug
#    pychromecast.socket_client: debug
#    homeassistant.components.zeroconf: debug
#    zeroconf: debug

logbook:
  exclude:
    entities:
      - binary_sensor.pir_woonkamer_motion
      - binary_sensor.pir_gang_sensor
      - sensor.outside_temperature
      - sensor.room_temperature
  require_admin: true

zwave:
  usb_path: /dev/ttyACM1

#################################################################
## Frontend
#################################################################  
http:
  server_port: !secret http_server_port
  ip_ban_enabled: True
  login_attempts_threshold: 2
  use_x_forwarded_for: true
  trusted_proxies: !secret http_trusted_proxies
#  base_url: !secret http_base_url

lovelace:
  mode: yaml
  resources: !include lovelace/resources.yaml

frontend:
  themes: !include_dir_merge_named themes/

map:
  require_admin: true

#################################################################
## Includes
#################################################################  
automation: !include_dir_merge_list automation/
binary_sensor: !include includes/binary_sensor.yaml
emulated_hue: !include includes/emulated_hue.yaml
google_assistant: !include includes/googleassistant.yaml
group: !include includes/groups.yaml
input_boolean: !include includes/input_boolean.yaml
input_select: !include includes/input_select.yaml
rss_feed_template: !include includes/rss.yaml
scene: !include includes/scenes.yaml
script: !include includes/scripts.yaml
sensor: !include includes/sensors.yaml  
switch: !include includes/switch.yaml
timer: !include includes/timer.yaml

#################################################################
## Components
#################################################################  
camera:
  name: Hmmbob
  platform: generic
  still_image_url: !secret google_maps_url
  limit_refetch_to_url_change: true

