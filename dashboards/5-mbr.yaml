####################
# Master bed room  #
####################
path: mbr
title: master bed room
icon: mdi:bed-double
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Master bed room
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.master_bedroom_temperatuur
            icon_color: orange
          - type: entity
            entity: sensor.master_bedroom_luchtvochtigheid
            icon_color: indigo
          - type: template
            entity: switch.inloopkast
            icon: mdi:lightbulb
            icon_color: |-
              {{ "orange" if is_state('switch.inloopkast', 'on') else "grey" }}
            content: |-
              {{ "1" if is_state('switch.inloopkast', 'on') else "0" }}

      - type: thermostat
        entity: climate.airco_master_bedroom
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - cool
              - dry
              - heat
              - fan_only

      - type: heading
        heading: Luchtreiniger
        icon: mdi:air-purifier
        badges:
          - type: entity
            entity: sensor.zhimi_cpa4_3bce_filter_life_level
            name: Filter Remaining
            show_icon: false
            state_content:
              - name
              - state

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-fan-card
            entity: fan.zhimi_cpa4_3bce_air_purifier
            name: Air purifier
            icon_animation: true
            show_percentage_control: false
            layout: horizontal
          - type: custom:mushroom-entity-card
            entity: sensor.zhimi_cpa4_3bce_pm25_density
            name: Air Quality Index

      - type: custom:mini-media-player
        entity: media_player.tv_master_bedroom
        icon: mdi:cast
        artwork: cover
        artwork_border: true
        power_color: true
        scroll_info: true
        show_source: true
