path: development
title: Development
icon: mdi:magnify
cards:
  - type: custom:auto-entities
    card:
      type: entities
      title: Things that might be broken
      show_header_toggle: false
    filter:
      include:
        - state: unknown
      exclude:
        - domain: button
        - domain: conversation
        - domain: group
        - domain: scene
        - entity_id: "*picnic*"
        - entity_id: "*smarttag*"
        - entity_id: "*_action"
    sort:
      method: name

  - type: entities
    title: All Input fields
    entities:
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: All input booleans
        filter:
          include:
            - entity_id: input_boolean.*
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: All input date_time
        filter:
          include:
            - entity_id: input_datetime.*
        sort:
          method: name
      - type: custom:auto-entities
        card:
          type: custom:fold-entity-row
          head:
            type: section
            label: All input numbers
        filter:
          include:
            - entity_id: input_number.*
        sort:
          method: name

  - type: custom:scheduler-card
    domains:
      - switch
