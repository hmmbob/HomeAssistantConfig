####################
# Dining room      #
####################
path: dining-room
title: Dining room
icon: mdi:table-chair
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Eetkamer
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.temp_sensor_7_woonkamer_temperatuur
            icon_color: orange
          - type: entity
            entity: sensor.temp_sensor_7_woonkamer_luchtvochtigheid
            icon_color: indigo
          - type: template
            entity: light.verlichting_eetkamer
            icon: mdi:lightbulb-group
            icon_color: |-
              {{ "orange" if is_state('light.verlichting_eetkamer', 'on') else "grey" }}
            content: |-
              {{ expand(state_attr('light.verlichting_eetkamer', 'entity_id')) | selectattr('state','eq','on') |
                  map(attribute='entity_id') | list | count }}
          - type: template
            entity: plant.paradijsvogelplant
            icon: mdi:sprout
            icon_color: |-
              {{ "green" if (is_state('plant.palm', 'ok') and is_state('plant.aglaonema', 'ok')) else "red" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Planten eetkamer
                  content:
                    type: vertical-stack
                    cards:
                      - type: custom:flower-card
                        entity: plant.palm
                        battery_sensor: sensor.xiaomi_plant_sensor_7_battery
                        show_bars:
                          - moisture
                          - conductivity
                          - temperature
                          - illuminance
                      - type: custom:flower-card
                        entity: plant.aglaonema
                        battery_sensor: sensor.xiaomi_plant_sensor_9_battery
                        show_bars:
                          - moisture
                          - conductivity
                          - temperature
                          - illuminance
          - !include common/chip-vacuum.yaml

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.spots_eetkamer
            icon: mdi:table-chair
            show_brightness_control: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.eetkamer_tafel
            icon: mdi:globe-light-outline
            show_brightness_control: true
            collapsible_controls: true

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.spots_keuken
            icon: mdi:countertop
            fill_container: false
            show_brightness_control: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.spots_vaas
            icon: mdi:lightbulb-spot
            show_brightness_control: true
            collapsible_controls: true

      - type: thermostat
        entity: climate.airco_woonkamer
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - cool
              - dry
              - heat
              - fan_only
