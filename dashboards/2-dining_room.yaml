####################
# Dining room      #
####################
path: dining-room
title: Dining room
icon: mdi:table-chair
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Eetkamer
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace-rooms/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.woonkamer_temperature
            icon_color: orange
          - type: entity
            entity: sensor.woonkamer_humidity
            icon_color: indigo
          - type: template
            entity: group.lampen_eetkamer
            icon: mdi:lightbulb-group
            icon_color: |-
              {{ "orange" if is_state('group.lampen_eetkamer', 'on') else "grey" }}
            content: |-
              {{ expand(state_attr('group.lampen_eetkamer', 'entity_id')) | selectattr('state','eq','on') |
                  map(attribute='entity_id') | list | count }}
            tap_action:
              action: call-service
              service: script.light_group_toggle_helper
              data:
                group: group.lampen_eetkamer
          - type: template
            entity: plant.hangplant
            icon: mdi:sprout
            icon_color: |-
              {{ "green" if (is_state('plant.hangplant', 'ok') and is_state('plant.rubberboom', 'ok')) else "red" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Planten woonkamer
                  content:
                    type: custom:flower-card
                    entity: plant.pachira
                    battery_sensor: sensor.xiaomi_plant_sensor_5_battery
                    show_bars:
                      - moisture
                      - conductivity
                      - temperature
                      - illuminance

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
            entity: light.spots_eetkamer
            icon: mdi:table-chair
            show_brightness_control: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
            entity: light.eetkamer_tafel
            icon: mdi:globe-light-outline
            show_brightness_control: true
            collapsible_controls: true

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.spots_keuken
            icon: mdi:countertop
            fill_container: false
            show_brightness_control: true
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
          - type: custom:mushroom-light-card
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
            entity: light.spots_vaas
            icon: mdi:lightbulb-spot
            show_brightness_control: true
            collapsible_controls: true

      - type: thermostat
        entity: climate.airco_woonkamer
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - cool
              - dry
              - heat
              - fan_only
