title: TSV 1
path: tsv1
theme: Hmmbob Google Dark Theme TSV
type: custom:vertical-layout
layout:
  width: 500

cards:
  - type: grid
    columns: 2
    square: false
    cards:
      - type: custom:clock-weather-card
        entity: weather.knmi_home
        sun_entity: sun.sun
        temperature_sensor: sensor.knmi_temperatuur
        animated_icon: true
        date_pattern: cccc dd LLLL yyyy
        hide_clock: false
        hide_date: false
        hide_forecast_section: true
        hide_today_section: false
        hourly_forecast: false
        locale: nl
        show_decimal: false
        show_humidity: false
        time_format: 24
        time_pattern: HH:mm
        time_zone: null
        use_browser_time: false
        weather_icon_type: fill
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              timeout: 20000
              content:
                type: custom:clock-weather-card
                entity: weather.knmi_home
                sun_entity: sun.sun
                temperature_sensor: sensor.knmi_temperatuur
                animated_icon: true
                hide_clock: true
                hide_date: true
                hide_forecast_section: false
                hide_today_section: false
                hourly_forecast: false
                locale: nl
                show_decimal: false
                show_humidity: true
                time_format: 24
                time_pattern: HH:mm
                time_zone: null
                use_browser_time: false
                weather_icon_type: fill
        card_mod:
          style: |
            ha-card {
              background-color: transparent;
              border-color: transparent;
              box-shadow: none;
              height: 120px !important;  /* Ensure the height is set */
              width: 300px !important;
              overflow: hidden;  /* Hide overflow if content exceeds height */
            }
            .card-content {
              height: 100%;  /* Ensure content fills the card height */
            }
            clock-weather-card-today-right-wrap-top {
              display: none;
              visibility: hidden;
            }
      - type: custom:mushroom-chips-card
        alignment: end
        chips:
          - type: entity
            entity: sensor.knmi_temperatuur
            icon: mdi:thermometer
            tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  --chip-background: transparent;
                  --chip-border-color: transparent;
                  --chip-box-shadow: none;
                }
          - type: entity
            entity: sensor.woonkamer_temperature
            icon: mdi:home-thermometer
            tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  --chip-background: transparent;
                  --chip-border-color: transparent;
                  --chip-box-shadow: none;
                }
          - type: action
            icon: mdi:cctv
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  autoclose: true
                  timeout: 60000
                  content:
                    type: custom:frigate-card
                    cameras:
                      - camera_entity: camera.voordeur_foto_s_duidelijk
                    dimensions:
                      height: 470px
          - type: action
            icon: mdi:numeric-5-circle
            tap_action:
              action: perform-action
              perform_action: tts.microsoft_say
              data:
                entity_id: media_player.boven
                message: Het eten is over 5 minuten klaar.
                language: nl-nl
          - type: action
            icon: mdi:food-turkey
            tap_action:
              action: perform-action
              perform_action: tts.microsoft_say
              data:
                entity_id: media_player.boven
                message: Het eten is klaar. Komen jullie naar beneden?
                language: nl-nl

