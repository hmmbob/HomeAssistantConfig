####################
# Vacuum           #
####################
path: vacuum
title: Stofzuiger
icon: mdi:robot-vacuum
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Stofzuiger header
        content: |
          # Stofzuiger
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }

      - type: custom:mushroom-vacuum-card
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            width: 376px;
            }
        entity: vacuum.rocky
        icon_animation: true
        commands:
          - on_off
          - start_pause
          - stop
          - locate
          - return_home

      - type: custom:mushroom-chips-card
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            width: 376px;
            }
        alignment: justify
        chips:
          - type: entity
            entity: vacuum.rocky
            name: Woonkamer zuigen
            content_info: name
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: vacuum.start
              data:
                segments: "18"
              target:
                entity_id: vacuum.rocky
          - type: entity
            entity: vacuum.rocky
            name: Gang zuigen
            content_info: name
            icon: mdi:stairs
            tap_action:
              action: call-service
              service: vacuum.start
              data:
                segments: "17"
              target:
                entity_id: vacuum.rocky
          - type: entity
            entity: vacuum.rocky
            name: Keuken zuigen
            content_info: name
            icon: mdi:pot-steam
            tap_action:
              action: call-service
              service: vacuum.start
              data:
                segments: "16"
              target:
                entity_id: vacuum.rocky
