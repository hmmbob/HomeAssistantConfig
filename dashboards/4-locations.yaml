path: locations
title: Locatie
icon: mdi:crosshairs-gps
visible:
  - user: 510b1afef60640d7a220711c50b2192a # BL
  - user: 40059eb4e4d142688185485ed2e1ebbb # BV
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Location header
        content: |
          # Location
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 {  
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: entities ## Oogopslag overview
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        entities:
          - type: custom:fold-entity-row
            head: group.all_persons
            no_animation: true
            entities:
              - type: custom:fold-entity-row
                no_animation: true
                head: person.bob
                entities:
                  - entity: sensor.sm_a526b_geocoded_location
                    name: Bob
                  - sensor.reistijd_bob_naar_huis
              - type: custom:fold-entity-row
                no_animation: true
                head: !secret person_mw
                entities:
                  - entity: sensor.sm_a336b_geocoded_location
                    name: !secret naam_mw
              - type: custom:fold-entity-row
                no_animation: true
                head: !secret person_puber
                entities:
                  - entity: sensor.schaduwspeler_gegeocodeerde_locatie
                    name: !secret naam_puber

          - entity: sensor.benzine
            name: "Benzineprijs"

          - type: custom:multiple-entity-row
            entity: sensor.ev_charger_id_b6
            icon: mdi:ev-station
            show_state: false
            name: Laadpaal beschikbaarheid
            card_mod:
              style:
                hui-generic-entity-row:
                  .: |
                    div.entity:nth-child(1) state-badge {
                        {{ iif (is_state('sensor.ev_laadplek_b6_1', 'AVAILABLE'), "color: green;", "color: red;")}}
                    }
                    div.entity:nth-child(2) state-badge {
                        {{ iif (is_state('sensor.ev_laadplek_b6_2', 'AVAILABLE'), "color: green;", "color: red;")}}
                    }
                    div.entity:nth-child(3) state-badge {
                        {{ iif (is_state('sensor.ev_laadplek_b5_1', 'AVAILABLE'), "color: green;", "color: red;")}}
                    }
                    div.entity:nth-child(4) state-badge {
                        {{ iif (is_state('sensor.ev_laadplek_b5_2', 'AVAILABLE'), "color: green;", "color: red;")}}
                    }
            entities:
              - entity: sensor.ev_laadplek_b6_1
                name: false
                icon: mdi:ev-station
              - entity: sensor.ev_laadplek_b6_2
                name: false
                icon: mdi:ev-station
              - entity: sensor.ev_laadplek_b5_1
                name: false
                icon: mdi:ev-station
              - entity: sensor.ev_laadplek_b5_2
                name: false
                icon: mdi:ev-station

      #          - type: custom:multiple-entity-row
      #            entity: sensor.wachttijd_a_gates
      #            icon: mdi:airplane-clock
      #            show_state: false
      #            name: Wachttijden DUS
      #            entities:
      #              - entity: sensor.wachttijd_a_gates
      #                name: A-pier
      #              - entity: sensor.wachttijd_b_gates
      #                name: B-pier
      #              - entity: sensor.wachttijd_c_gates
      #                name: C-pier

      - type: map
        card_mod:
          style: |
            ha-card {
              margin: 0px 14px -5px 14px;
              width: 94% !important;
            }
        entities:
          - person.bob
          - !secret person_mw
          - !secret person_puber
          - zone.home
          - zone.scouting
          - zone.school
          - zone.work
