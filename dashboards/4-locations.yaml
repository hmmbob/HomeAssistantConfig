####################
# Locations        #
####################
path: locations
title: Locatie
icon: mdi:crosshairs-gps
visible:
  - user: 510b1afef60640d7a220711c50b2192a # BL
  - user: 40059eb4e4d142688185485ed2e1ebbb # BV
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Location header
        content: |
          # Location
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: entities ## Oogopslag overview
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        entities:
          - type: custom:fold-entity-row
            head: group.all_persons
            no_animation: true
            entities:
              - type: custom:fold-entity-row
                no_animation: true
                head: person.bob
                entities:
                  - entity: sensor.sm_a526b_geocoded_location
                    name: Bob
                  - sensor.reistijd_bob_naar_huis
              - type: custom:fold-entity-row
                no_animation: true
                head: !secret person_mw
                entities:
                  - entity: sensor.sm_a336b_geocoded_location
                    name: !secret naam_mw
              - type: custom:fold-entity-row
                no_animation: true
                head: !secret person_puber
                entities:
                  - entity: sensor.schaduwspeler_gegeocodeerde_locatie
                    name: !secret naam_puber

          - type: custom:multiple-entity-row
            entity: sensor.diesel
            show_state: false
            state_color: true
            name: Brandstofprijzen
            entities:
              - entity: sensor.benzine
                name: "Benzine"
              - entity: sensor.diesel
                name: "Diesel"

          - type: custom:multiple-entity-row
            entity: sensor.ev_charger_id_b1
            icon: mdi:ev-station
            show_state: false
            name: Laadpaal beschikbaarheid
            card_mod:
              style:
                hui-generic-entity-row:
                  .: |
                    div.entity:nth-child(1) state-badge {
                        {% if is_state('sensor.ev_laadplek_b1_1', 'AVAILABLE') %}
                          color: green;
                        {% else %}
                          color: red;
                        {% endif %}
                    }
                    div.entity:nth-child(2) state-badge {
                        {% if is_state('sensor.ev_laadplek_b1_2', 'AVAILABLE') %}
                          color: green;
                        {% else %}
                          color: red;
                        {% endif %}
                    }
                    div.entity:nth-child(3) state-badge {
                        {% if is_state('sensor.ev_laadplek_b1_2', 'AVAILABLE') %}
                          color: green;
                        {% else %}
                          color: red;
                        {% endif %}
                    }
            entities:
              - entity: sensor.ev_laadplek_b1_1
                name: false
                icon: mdi:ev-station
              - entity: sensor.ev_laadplek_b1_2
                name: false
                icon: mdi:ev-station
              - entity: sensor.ev_laadplek_b5_1
                name: false
                icon: mdi:ev-station

      - type: map
        card_mod:
          style: |
            ha-card {
              margin: 0px 14px -5px 14px;
              width: 94% !important;
            }
        entities:
          - person.bob
          - !secret person_mw
          - !secret person_puber
          - zone.home
          - zone.scouting
          - zone.school
          - zone.work
