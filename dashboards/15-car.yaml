####################
# Car              #
####################
path: car
title: Car
icon: mdi:car-electric
visible:
  - user: 510b1afef60640d7a220711c50b2192a # BL
  - user: 40059eb4e4d142688185485ed2e1ebbb # BV
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Auto header
        content: |
          # Auto
        card_mod:
          style:
            .: |
              ha-card {
                box-shadow: none;
                --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }

      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.smartevse_6360_state
            icon_color: green
            icon: mdi:ev-station
            tap_action:
              action: url
              url_path: http://192.168.88.216
          - type: entity
            entity: select.smartevse_6360_mode
            icon: mdi:ev-plug-type2
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: EV Charge mode
                  content:
                    type: custom:mushroom-select-card
                    entity: select.smartevse_6360_mode
                    name: Huidige laadmodus
                    secondary_info: none
          - type: spacer
          - type: action
            icon: mdi:refresh
            tap_action:
              action: perform-action
              perform_action: kia_uvo.update
              target: {}
              data:
                device_id: 5a94e1b7fbce614053e4f5b8dfd6209b
          - type: template
            entity: sensor.tucson_ev_battery_level
            content: "{{ states(entity, with_unit=True) }}"
            icon: mdi:car-electric
            icon_color: >
              {% set battery_level = (states(entity)|int) %}
              {% if battery_level | int > 66 %}
                green
              {% elif battery_level | int > 33 %}
                amber
              {% else %}
                red
              {% endif %}
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.smartevse_6360_evplugstate
            icon: mdi:ev-plug-type2
        card_mod:
          style:
            mushroom-template-chip:nth-child(5)$: |
              {% set battery_level = (states('sensor.tucson_ev_battery_level')|int) %}
              ha-card {
                {% if battery_level | int > 66 %}
                  background: green
                {% elif battery_level | int > 33 %}
                  background: amber
                {% else %}
                  background: red
                {% endif %}
              }

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: button.ev_smart_charging_manually_start_charging
            name: Start laden
            icon_color: green
            secondary_info: none
            tap_action:
              action: toggle
          - type: custom:mushroom-entity-card
            entity: button.ev_smart_charging_manually_stop_charging
            name: Stop laden
            icon_color: red
            secondary_info: none
            tap_action:
              action: toggle

      - type: custom:mushroom-title-card
        title: Automatic cheapest charge settings

      - type: custom:mushroom-template-card
        primary: "{{ state_translated('sensor.ev_smart_charging_status') }} "
        secondary: >
          {% if is_state('sensor.ev_smart_charging_status','smart_charging_not_active') %}
            Schakel slim laden in om automatisch te laden 
          {% elif state_attr('sensor.ev_smart_charging_charging','charging_start_time') is datetime %}
            Gepland laden start om {{ state_attr('sensor.ev_smart_charging_charging','charging_start_time').strftime('%H:%M') }} 
            en eindigt om {{ state_attr('sensor.ev_smart_charging_charging','charging_stop_time').strftime('%H:%M') }}
          {% else %}
            Automatisch laden niet ingepland
          {% endif %}
        entity: sensor.ev_smart_charging_status
        icon: mdi:ev-station
        icon_color: >
          {% if is_state('sensor.ev_smart_charging_status','charging') %}
            green
          {% elif is_state('sensor.ev_smart_charging_status','waiting_for_charging_to_begin') %}
            dark-blue
          {% else %}
            grey
          {% endif %}
        tap_action:
          action: more-info

      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - entity: switch.ev_smart_charging_smart_charging_activated
            name: Slim laden geactiveerd
          - entity: input_number.ev_target_soc
            name: Doelpercentage
          - entity: select.ev_smart_charging_charge_completion_time
            name: Vertrektijd

      - type: custom:apexcharts-card
        now:
          show: true
          label: Now
          color: "#ffc0cb"
        locale: en
        header:
          show: true
          title: EV Smart Charging
          show_states: true
        graph_span: 2d
        yaxis:
          - id: left
            min: "|-0.1|"
            max: "|+0.1|"
            decimals: 2
            apex_config:
              forceNiceScale: true
          - id: right
            opposite: true
            decimals: 2
            min: 0
            max: 0.2
            apex_config:
              tickAmount: 2
        span:
          start: day
        apex_config:
          legend:
            show: false
          xaxis:
            labels:
              show: true
              format: HH:00
              rotate: -45
              rotateAlways: true
              hideOverlappingLabels: true
              style:
                fontSize: 10
                fontWeight: 10
        series:
          - entity: sensor.ev_smart_charging_charging
            name: Electricty price
            unit: "â‚¬/kWh"
            data_generator: >
              return entity.attributes.raw_two_days.map((entry) => { return [new
              Date(entry.start), entry.value]; });
            yaxis_id: left
            type: line
            float_precision: 3
            show:
              in_header: before_now
            extend_to: false
            color_threshold:
              - value: -100
                color: cyan
              - value: 0
                color: blue
              - value: 0.18
                color: green
              - value: 0.33
                color: orange
              - value: 0.4
                color: red
              - value: 0.45
                color: magenta
              - value: 500
                color: black
          - entity: sensor.ev_smart_charging_charging
            name: Charging
            data_generator: >
              return entity.attributes.charging_schedule.map((entry) => { return
              [new Date(entry.start), entry.value]; });
            yaxis_id: right
            type: area
            curve: stepline
            color: black
            show:
              in_header: false
            extend_to: false
        experimental:
          color_threshold: true
