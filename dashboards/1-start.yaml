path: start
title: Start
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          style:
            .: |
              ha-card {
                margin: 5px 14px -5px 10px;
                box-shadow: none;
                --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 {
                  font-size: 20px;
                  font-weight: 500;
                  color: var(--app-header-text-color);
                }
        content: |
          {% if now().hour < 5 %}
          # Goede nacht, {{user}}!
          {% elif now().hour < 12 %}
          # Goede morgen, {{user}}!
          {% elif now().hour < 18 %}
          # Goede middag, {{user}}!
          {% else %}
          # Fijne avond, {{user}}!
          {% endif %}
      - type: markdown ## Date
        content: |
          {% set months = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"] %}
          {% set month = months[now().month -1] %}
          {% set days = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"]  %}
          {% set day = days[now().weekday()] %}
          # {{ day + ' ' + now().strftime('%-d') + ' ' + month }}
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }

      - type: custom:simple-weather-card
        card_mod:
          style: |
            ha-card {
              box-shadow: var(--card-box-shadow);
              margin: 0px 14px 0px 14px;
            }
        entity: weather.knmi_home
        name: "thuis"
        secondary_info: precipitation
        tap_action:
          action: more-info
          cards:
        backdrop:
          day: "rgba(159, 193, 249)"
          text: var(--app-header-text-color)
          night: "rgba(76, 87, 110)"
          fade: true

      - type: conditional ## Conditional alerts
        conditions:
          - entity: sensor.knmi_weeralarm_noord_brabant
            state_not: "Code Groen"
        card:
          type: custom:mushroom-template-card
          card_mod:
            style: |
              ha-card {
                margin: 0px 14px -5px 14px;
              }
          primary: "KNMI: {{ states('sensor.knmi_weeralarm_noord_brabant')}}"
          secondary: "{{ state_attr('sensor.knmi_weeralarm_noord_brabant', 'warning') }}"
          icon: |-
            {% if is_state('sensor.knmi_weeralarm_noord_brabant','Code Geel') %}
              mdi:alert-circle
            {% elif is_state('sensor.knmi_weeralarm_noord_brabant','Code Oranje') %}
              mdi:alert-decagram
            {% elif is_state('sensor.knmi_weeralarm_noord_brabant','Code Rood') %}
              mdi:alert
            {% endif %}
          icon_color: |-
            {% if is_state('sensor.knmi_weeralarm_noord_brabant','Code Geel') %}
              yellow
            {% elif is_state('sensor.knmi_weeralarm_noord_brabant','Code Oranje') %}
              orange
            {% elif is_state('sensor.knmi_weeralarm_noord_brabant','Code Rood') %}
              red
            {% endif %}
          tap_action:
            action: url
            url_path: https://www.knmi.nl/nederland-nu/weer/waarschuwingen/noord-brabant
          multiline_secondary: true

      - type: conditional ## Conditional UV
        conditions:
          - entity: binary_sensor.uv_index_warning_level
            state: "on"
        card:
          type: entities
          card_mod:
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              background: rgba(249, 168, 37, 0.3);
              }
