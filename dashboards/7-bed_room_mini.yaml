####################
# Bed room mini   #
####################
path: bed-room-mini
title: Bed room mini
icon: mdi:bed
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Slaapkamer T
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.slaapkamer_t_temperatuur
            icon_color: orange
          - type: entity
            entity: sensor.slaapkamer_t_luchtvochtigheid
            icon_color: indigo
          - type: template
            entity: light.ledstrip_mini
            icon: mdi:lightbulb-group
            icon_color: |-
              {% set r = state_attr('light.ledstrip_mini', 'rgb_color')[0] %}
              {% set g = state_attr('light.ledstrip_mini', 'rgb_color')[1] %}
              {% set b = state_attr('light.ledstrip_mini', 'rgb_color')[2] %}
              {% if is_state('light.ledstrip_mini', 'on') %}
                #{{ '%02x%02x%02x' | format(r, g, b) }}
              {% endif %}
            content: |-
              {{ expand(state_attr('group.lampen_minicave', 'entity_id')) | selectattr('state','eq','on') |
                  map(attribute='entity_id') | list | count }}
            tap_action:
              action: call-service
              service: script.light_group_toggle_helper
              data:
                group: group.lampen_minicave
          - type: template
            entity: media_player.slaapkamer_t
            icon: mdi:cast-audio
            icon_color: |-
              {{ "grey" if is_state('media_player.slaapkamer_t', ['off','unavailable'])  else "green" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Google Home mini slaapkamer T
                  content:
                    type: custom:mini-media-player
                    entity: media_player.slaapkamer_t
                    icon: mdi:cast
                    artwork: cover
                    artwork_border: true
                    power_color: true
                    scroll_info: true
                    show_source: true
          - type: template
            entity: plant.sansevieria
            icon: mdi:sprout-outline
            icon_color: |-
              {{ "green" if is_state('plant.sansevieria', 'ok') else "red" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Sansevieria
                  content:
                    type: custom:flower-card
                    entity: plant.sansevieria
                    battery_sensor: sensor.xiaomi_plant_sensor_3_battery
                    show_bars:
                      - moisture
                      - conductivity
                      - temperature
                      - illuminance

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "PC staat {{ state_translated('binary_sensor.minicave_pc') | lower }}"
            secondary: "Vandaag: {{ ((states('sensor.minicave_pc_on_today') | float) * 3600) | timestamp_custom('%-Hu%M', false) }}"
            entity: binary_sensor.minicave_pc
            icon: >-
              {{ "mdi:desktop-classic" if is_state('binary_sensor.minicave_pc','on') else "mdi:monitor-off" }}
            icon_color: >-
              {{ "green" if is_state('binary_sensor.minicave_pc','on') else "disabled" }}
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            primary: "TV staat {{ state_translated('binary_sensor.is_minicave_tv_on') | lower }}"
            secondary: "Vandaag: {{ ((states('sensor.minicave_tv_on_today') | float) * 3600) | timestamp_custom('%-Hu%M', false) }}"
            entity: binary_sensor.is_minicave_tv_on
            icon: >-
              {{ "mdi:television" if is_state('binary_sensor.is_minicave_tv_on','on') else "mdi:television-off" }}
            icon_color: >-
              {{ "green" if is_state('binary_sensor.is_minicave_tv_on','on') else "disabled" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: TV Mini
                  content:
                    type: custom:mini-media-player
                    entity: media_player.tv_t
                    icon: mdi:cast
                    artwork: cover
                    artwork_border: true
                    power_color: true
                    scroll_info: true
                    show_source: true
            hold_action:
              action: more-info

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
            entity: light.ledstrip_mini
            icon: mdi:desk
            show_brightness_control: true
            collapsible_controls: true
            show_color_control: true
            use_light_color: true
          - type: custom:mushroom-light-card
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
            entity: light.ledstrip_bed_mini
            icon: mdi:bed
            show_brightness_control: true
            collapsible_controls: true
            show_color_control: true
            use_light_color: true

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                }
            entity: light.battletron_ball_light_t
            icon: mdi:circle
            show_brightness_control: true
            collapsible_controls: true
            show_color_control: true
            use_light_color: true

      - type: thermostat
        entity: climate.airco_slaapkamer_t
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - cool
              - dry
              - heat
              - fan_only

      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: "Sleeptimer airco {{states('input_text.naam_mini')}}:"
            tap_action:
              action: none
          - type: action
            icon: mdi:fast-forward-15
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.airco_mini_sleeptimer
              data:
                duration: "00:15:00"
          - type: action
            icon: mdi:fast-forward-30
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.airco_mini_sleeptimer
              data:
                duration: "00:30:00"
          - type: action
            icon: mdi:fast-forward-60
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.airco_mini_sleeptimer
              data:
                duration: "00:60:00"
          - type: action
            icon: mdi:timer-off-outline
            tap_action:
              action: call-service
              service: timer.finish
              target:
                entity_id: timer.airco_mini_sleeptimer
          - type: conditional
            conditions:
              - entity: timer.airco_mini_sleeptimer
                state: active
            chip:
              type: template
              entity: timer.airco_mini_sleeptimer
              icon: mdi:timer-sand-empty
              content: >-
                {% from 'relative_time_plus.jinja' import relative_time_plus %}
                {{ relative_time_plus(state_attr('timer.airco_mini_sleeptimer','finishes_at'),
                    parts=2, time=true, abbr=true, language='nl') }}
              tap_action:
                action: none
