####################
# Office           #
####################
path: office
title: Kantoor
icon: mdi:chair-school
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Kantoor
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.xiaomi_temperature_humidity_sensor_2_temperature
            icon_color: orange
          - type: entity
            entity: sensor.xiaomi_temperature_humidity_sensor_2_humidity
            icon_color: indigo

      - type: thermostat
        entity: climate.kantoor
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - heat

      - type: custom:mini-media-player
        entity: media_player.kantoor
        icon: mdi:cast
        artwork: cover
        artwork_border: true
        power_color: true
        scroll_info: true
        show_source: true

      - type: heading
        heading: Printer
        icon: mdi:printer
        badges:
          - type: entity
            entity: sensor.hp_printer_toestand
            show_icon: false
          - type: entity
            entity: sensor.hp_printer_printer_totaal_aantal_zwart_witpagina_s
            show_icon: true
          - type: entity
            entity: sensor.hp_printer_printer_totale_kleurpagina_s
            color: blue
            icon: mdi:palette
            show_icon: true
          - type: entity
            entity: sensor.hp_printer_scanner_totaal_aantal_pagina_s_van_scannerglas
            color: orange
            icon: mdi:scanner
            show_icon: true
            state_content:
              - state
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.hp_printer_cyan_toner_niveau
                icon: mdi:grain
                icon_color: cyan
                name: Cyan
              - type: custom:mushroom-entity-card
                entity: sensor.hp_printer_yellow_toner_niveau
                icon: mdi:grain
                icon_color: yellow
                name: Yellow
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.hp_printer_magenta_toner_niveau
                icon: mdi:grain
                icon_color: purple
                name: Magenta
              - type: custom:mushroom-entity-card
                entity: sensor.hp_printer_black_toner_niveau
                icon: mdi:grain
                icon_color: black
                name: Black
