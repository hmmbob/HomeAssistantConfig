####################
# Office           #
####################
path: office
title: Kantoor
icon: mdi:chair-school
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Kantoor
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.xiaomi_temperature_humidity_sensor_2_temperature
            icon_color: orange
          - type: entity
            entity: sensor.xiaomi_temperature_humidity_sensor_2_humidity
            icon_color: indigo
          - type: template
            entity: plant.dracaena
            icon: mdi:sprout-outline
            icon_color: |-
              {{ "green" if is_state('plant.dracaena', 'ok') else "red" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Dracaena
                  content:
                    type: custom:flower-card
                    entity: plant.dracaena
                    battery_sensor: sensor.xiaomi_plant_sensor_1_battery
                    show_bars:
                      - moisture
                      - conductivity
                      - temperature
                      - illuminance

      - type: thermostat
        entity: climate.kantoor
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - heat

      - type: custom:mini-media-player
        entity: media_player.kantoor
        icon: mdi:cast
        artwork: cover
        artwork_border: true
        power_color: true
        scroll_info: true
        show_source: true
