      - type: custom:mushroom-chips-card
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            width: 376px;
            }
        chips:
          - type: template
            content: "Boost:"
          - type: action
            icon: mdi:fast-forward-15
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.fan_runtime
              data:
                duration: "00:15:00"
          - type: action
            icon: mdi:fast-forward-30
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.fan_runtime
              data:
                duration: "00:30:00"
          - type: action
            icon: mdi:fast-forward-60
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.fan_runtime
              data:
                duration: "00:60:00"
          - type: action
            icon: mdi:timer-off-outline
            tap_action:
              action: call-service
              service: timer.finish
              target:
                entity_id: timer.fan_runtime
          - type: conditional
            conditions:
              - entity: timer.fan_runtime
                state: active
            chip:
              type: template
              entity: timer.fan_runtime
              icon: mdi:timer-sand-empty
              content: >-
                {% from 'relative_time_plus.jinja' import relative_time_plus %}
                {{ relative_time_plus(state_attr('timer.fan_runtime','finishes_at'),
                parts=2, week=false, time=true, abbr=true, language='nl') }}
              tap_action:
                action: none

