####################
# Living room      #
####################
path: living-room
title: Living room
icon: mdi:sofa-outline
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Woonkamer
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace-rooms/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.xiaomi_temperature_humidity_sensor_1_temperature
            icon_color: orange
          - type: entity
            entity: sensor.xiaomi_temperature_humidity_sensor_1_humidity
            icon_color: indigo
          - type: template
            entity: light.verlichting_woonkamer
            icon: mdi:lightbulb-group
            icon_color: |-
              {{ "orange" if is_state('light.verlichting_woonkamer', 'on') else "grey" }}
            content: |-
              {{ expand(state_attr('light.verlichting_woonkamer', 'entity_id')) | selectattr('state','eq','on') |
                  map(attribute='entity_id') | list | count }}
          - type: template
            entity: plant.hangplant
            icon: mdi:sprout
            icon_color: |-
              {{ "green" if (is_state('plant.hangplant', 'ok') and is_state('plant.rubberboom', 'ok')) else "red" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Planten woonkamer
                  content:
                    type: vertical-stack
                    cards:
                      - type: custom:flower-card
                        entity: plant.hangplant
                        battery_sensor: sensor.xiaomi_plant_sensor_2_battery
                        show_bars:
                          - moisture
                          - conductivity
                          - temperature
                          - illuminance
                      - type: custom:flower-card
                        entity: plant.rubberboom
                        battery_sensor: sensor.xiaomi_plant_sensor_6_battery
                        show_bars:
                          - moisture
                          - conductivity
                          - temperature
                          - illuminance
          - !include common/chip-vacuum.yaml

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.spots_vaas
            icon: mdi:lightbulb-spot
            show_brightness_control: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.spots_woonkamer
            icon: mdi:sofa
            fill_container: false
            show_brightness_control: true
            collapsible_controls: true

      - type: thermostat
        entity: climate.airco_woonkamer
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - cool
              - dry
              - heat
              - fan_only

      - type: custom:mini-media-player
        entity: media_player.sonos_woonkamer
        icon: mdi:cast-audio
        artwork: cover
        artwork_border: true
        power_color: true
        scroll_info: true
        show_source: true

      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: "538"
            icon_color: deep-purple
            icon: mdi:numeric-5
            tap_action:
              action: perform-action
              perform_action: media_player.select_source
              target:
                entity_id: media_player.sonos_woonkamer
              data:
                source: Radio 538
          - type: template
            content: "Q Music"
            icon_color: red
            icon: phu:qmusic_radio
            tap_action:
              action: perform-action
              perform_action: media_player.select_source
              target:
                entity_id: media_player.sonos_woonkamer
              data:
                source: Qmusic
          - type: template
            content: "Q Foute uur"
            icon_color: orange
            icon: phu:qmusic_radio
            tap_action:
              action: perform-action
              perform_action: media_player.select_source
              target:
                entity_id: media_player.sonos_woonkamer
              data:
                source: Qmusic Het Foute Uur
          - type: template
            content: "Remix Party"
            icon: phu:spotify
            icon:color: blue
            tap_action:
              action: perform-action
              perform_action: media_player.select_source
              target:
                entity_id: media_player.sonos_woonkamer
              data:
                source: Remix Party 2024

      - type: conditional
        conditions:
          - entity: media_player.nest_hub_woonkamer
            state_not: "off"
        card:
          type: custom:mini-media-player
          entity: media_player.nest_hub_woonkamer
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true

      - type: conditional
        conditions:
          - entity: media_player.tv_in_woonkamer
            state_not:
              - "off"
              - "unavailable"
              - "idle"
        card:
          type: custom:mini-media-player
          entity: media_player.tv_in_woonkamer
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
