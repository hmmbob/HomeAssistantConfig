####################
# Bed room maxi    #
####################
path: bed-room-maxi
title: Bed room maxi
icon: mdi:bed-queen
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Slaapkamer M
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.slaapkamer_m_temperatuur
            icon_color: orange
          - type: entity
            entity: sensor.slaapkamer_m_luchtvochtigheid
            icon_color: indigo
          - type: template
            entity: group.lampen_pubercave
            icon: mdi:led-strip-variant
            icon_color: |-
              {% set r = state_attr('light.battletron_ball_light_m', 'rgb_color')[0] %}
              {% set g = state_attr('light.battletron_ball_light_m', 'rgb_color')[1] %}
              {% set b = state_attr('light.battletron_ball_light_m', 'rgb_color')[2] %}
              {% if is_state('light.battletron_ball_light_m', 'on') %}
                #{{ '%02x%02x%02x' | format(r, g, b) }}
              {% endif %}
            content: |-
              {{ expand(state_attr('group.lampen_pubercave', 'entity_id')) | selectattr('state','eq','on') |
                  map(attribute='entity_id') | list | count }}
            tap_action:
              action: call-service
              service: script.light_group_toggle_helper
              data:
                group: group.lampen_pubercave
          - type: template
            entity: media_player.zolder
            icon: mdi:cast-audio
            icon_color: |-
              {{ "grey" if is_state('media_player.zolder', ['off','unavailable'])  else "green" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Google Home mini zolder
                  content:
                    type: custom:mini-media-player
                    entity: media_player.zolder
                    icon: mdi:cast
                    artwork: cover
                    artwork_border: true
                    power_color: true
                    scroll_info: true
                    show_source: true
          - type: template
            entity: plant.dracaena
            icon: mdi:sprout-outline
            icon_color: |-
              {{ "green" if is_state('plant.dracaena', 'ok') else "red" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Dracaena
                  content:
                    type: custom:flower-card
                    entity: plant.dracaena
                    battery_sensor: sensor.xiaomi_plant_sensor_1_battery
                    show_bars:
                      - moisture
                      - conductivity
                      - temperature
                      - illuminance

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "PC staat {{ state_translated('binary_sensor.is_pubercave_pc_on') | lower }}"
            secondary: "{{ ((states('sensor.pubercave_pc_on_today') | float) * 3600) | timestamp_custom('%-Hu%M', false) }}"
            entity: sensor.pubercave_pc_on_today
            icon: >-
              {{ "mdi:desktop-classic" if is_state('binary_sensor.is_pubercave_pc_on','on') else "mdi:monitor-off" }}
            icon_color: >-
              {{ "green" if is_state('binary_sensor.is_pubercave_pc_on','on') else "disabled" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: PC Puber
                  content:
                    type: vertical-stack
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: sensor.pubercave_pc_on_today
                        name: Totaal vandaag
                      - type: custom:mushroom-entity-card
                        entity: binary_sensor.is_pubercave_pc_on
                        name: PC aan of uit?

          - type: custom:mushroom-template-card
            primary: "TV staat {{ state_translated('binary_sensor.is_pubercave_tv_on') | lower }}"
            secondary: "{{ ((states('sensor.pubercave_tv_on_today') | float) * 3600) | timestamp_custom('%-Hu%M', false) }}"
            entity: binary_sensor.is_pubercave_tv_on
            icon: "{{ 'mdi:television' if is_state('binary_sensor.is_pubercave_tv_on','on') else 'mdi:television-off' }}"
            icon_color: >-
              {{ "green" if is_state('binary_sensor.is_pubercave_tv_on','on') else "disabled" }}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: TV Puber
                  content:
                    type: vertical-stack
                    cards:
                      - type: custom:mushroom-template-card
                        primary: "TV staat {{ state_translated('binary_sensor.is_pubercave_tv_on') | lower }}"
                        secondary: "Vandaag: {{ ((states('sensor.pubercave_tv_on_today') | float) * 3600) | timestamp_custom('%-Hu%M', false) }}"
                        entity: binary_sensor.is_pubercave_tv_on
                        icon: "{{ 'mdi:television' if is_state('binary_sensor.is_pubercave_tv_on','on') else 'mdi:television-off' }}"
                        icon_color: >-
                          {{ "green" if is_state('binary_sensor.is_pubercave_tv_on','on') else "disabled" }}
                        tap_action:
                          action: more-info
                      - type: custom:mini-media-player
                        entity: media_player.tv_zolder
                        icon: mdi:cast
                        artwork: cover
                        artwork_border: true
                        power_color: true
                        scroll_info: true
                        show_source: true
            hold_action:
              action: more-info

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "Leeslampje"
            secondary: "{{ state_translated('binary_sensor.is_pubercave_leeslampje_on') }}"
            entity: binary_sensor.is_pubercave_leeslampje_on
            icon: >-
              {{ "mdi:desk-lamp" if is_state('binary_sensor.is_pubercave_leeslampje_on','on') else "mdi:desk-lamp-off" }}
            icon_color: >-
              {{ "yellow" if is_state('binary_sensor.is_pubercave_leeslampje_on','on') else "disabled" }}
            tap_action:
              action: more-info
          - type: custom:mushroom-light-card
            entity: light.sonoff_l1
            icon: mdi:led-strip-variant
            show_brightness_control: true
            collapsible_controls: true
            show_color_control: true
            use_light_color: true

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.battletron_ball_light_m
            name: Ball Light M
            icon: mdi:circle
            show_brightness_control: true
            collapsible_controls: true
            show_color_control: true
            use_light_color: true

      - type: thermostat
        entity: climate.airco_slaapkamer_m
        features:
          - type: climate-hvac-modes
            hvac_modes:
              - "off"
              - auto
              - cool
              - dry
              - heat
              - fan_only

      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: "Sleeptimer airco {{states('input_text.naam_puber')}}:"
            tap_action:
              action: none
          - type: action
            icon: mdi:fast-forward-15
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.airco_puber_sleeptimer
              data:
                duration: "00:15:00"
          - type: action
            icon: mdi:fast-forward-30
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.airco_puber_sleeptimer
              data:
                duration: "00:30:00"
          - type: action
            icon: mdi:fast-forward-60
            tap_action:
              action: call-service
              service: timer.start
              target:
                entity_id: timer.airco_puber_sleeptimer
              data:
                duration: "00:60:00"
          - type: action
            icon: mdi:timer-off-outline
            tap_action:
              action: call-service
              service: timer.finish
              target:
                entity_id: timer.airco_puber_sleeptimer
          - type: conditional
            conditions:
              - entity: timer.airco_puber_sleeptimer
                state: active
            chip:
              type: template
              entity: timer.airco_puber_sleeptimer
              icon: mdi:timer-sand-empty
              content: >-
                {% from 'relative_time_plus.jinja' import relative_time_plus %}
                {{ relative_time_plus(state_attr('timer.airco_puber_sleeptimer','finishes_at'),
                    parts=2, time=true, abbr=true, language='nl') }}
              tap_action:
                action: none

      - type: conditional
        conditions:
          - entity: media_player.spotify_m
            state_not: "idle"
        card:
          type: custom:mini-media-player
          entity: media_player.spotify_m
          icon: mdi:spotify
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
