####################
# Salon    #
####################
path: salon
title: Salon
icon: mdi:sofa
visible: false
cards:
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Salon
        alignment: justify
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            tap_action:
              action: navigate
              navigation_path: /lovelace/start
            icon: mdi:arrow-left
          - type: entity
            entity: sensor.salon_temperatuur
            icon_color: orange
          - type: entity
            entity: sensor.salon_luchtvochtigheid
            icon_color: indigo
          - type: template
            entity: group.lampen_salon
            icon: mdi:lightbulb-group
            icon_color: |-
              {{ "orange" if is_state('group.lampen_salon', 'on') else "grey" }}
            content: |-
              {{ expand(state_attr('group.lampen_salon', 'entity_id')) | selectattr('state','eq','on') |
                  map(attribute='entity_id') | list | count }}

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.salon
            icon: mdi:ceiling-light-multiple
            show_brightness_control: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.staande_lamp_switch
            icon: mdi:floor-lamp
            fill_container: false
            show_brightness_control: false
            collapsible_controls: true

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: switch.grijze_lamp
            icon: mdi:lamp
            show_brightness_control: false
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.tv_kastje
            icon: mdi:television
            fill_container: false
            show_brightness_control: false
            collapsible_controls: true

      - type: custom:mushroom-template-card
        primary: Kacheltje
        secondary: >-
          {{ state_translated('climate.kacheltje') }} - 
          Ingesteld op {{ state_attr('climate.kacheltje','heater.target_temperature') }} 째C, 
          momenteel {{ states('sensor.kacheltje_temperature') }} 째C
        icon: mdi:thermostat
        icon_color: |-
          {{ "orange" if states('climate.kacheltje') in ['heat','auto'] else "grey" }}
        entity: climate.kacheltje
        tap_action:
          action: more-info
        visibility:
          - condition: user
            users:
              - 40059eb4e4d142688185485ed2e1ebbb
              - 510b1afef60640d7a220711c50b2192a

      - type: custom:mushroom-template-card
        primary: Verwarming salon
        secondary: >-
          {{ state_translated('climate.salon') }} - 
          Ingesteld op {{ state_attr('climate.salon','temperature') }} 째C, 
          momenteel {{ states('sensor.salon_temperatuur') |round(1) }} 째C
        icon: mdi:thermostat
        icon_color: |-
          {{ "green" if is_state(entity, 'auto') else "orange" if is_state(entity, 'heat') else "grey" }}
        entity: climate.salon
        tap_action:
          action: more-info
        visibility:
          - condition: user
            users:
              - 40059eb4e4d142688185485ed2e1ebbb
              - 510b1afef60640d7a220711c50b2192a

      - type: custom:mini-media-player
        entity: media_player.tv_salon
        icon: mdi:cast
        artwork: cover
        artwork_border: true
        power_color: true
        scroll_info: true
        show_source: true

      - type: custom:mini-media-player
        entity: media_player.soundbar
        icon: mdi:cast
        artwork: cover
        artwork_border: true
        power_color: true
        scroll_info: true
        show_source: true
