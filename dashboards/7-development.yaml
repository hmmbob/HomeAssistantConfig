  - type: "custom:vertical-stack-in-card"
    cards:
      - type: entities
        show_header_toggle: false
        title: HP Color Laser Jet Info
        entities:
          - binary_sensor.hp_printer_connectivity

      - type: "custom:bar-card"
        align: bottom
        columns: 4
        direction: up
        height: 150px
        icon_position: inside
        max: 100
        min: 0
        padding: 3px
        positions:
          name: outside
          indicator: "off"
        target: 20
        entities:
          - color: MediumTurquoise
            entity: sensor.hp_printer_toner_cyan
            title: Cyan
          - color: MediumOrchid
            entity: sensor.hp_printer_toner_magenta
            title: Magenta
          - color: Gold
            entity: sensor.hp_printer_toner_yellow
            title: Yellow
          - color: Black
            entity: sensor.hp_printer_toner_black
            title: Black

      - type: markdown
        content: >
          - <ha-icon icon="mdi:counter"></ha-icon> Print Counter: **{{ 
          states('sensor.hp_printer_printer') }}** Pages

          - <ha-icon icon="mdi:cancel"></ha-icon> Print Aborts: **{{ 
          states('sensor.hp_printer_printer.attributes.Cancelled') }}** Pages

          - <ha-icon icon="mdi:scanner"></ha-icon> Scan Jobs: **{{ 
          states('sensor.hp_printer_scanner') }}** Pages
