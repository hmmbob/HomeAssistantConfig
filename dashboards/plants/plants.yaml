title: Plants
path: plants
views:
  - path: plants
    title: Plants
    icon: mdi:flower
    cards:
      - type: horizontal-stack
        cards:
          - type: markdown ## Plants header
            content: |
              # Planten
            card_mod:
              style:
                .: |
                  ha-card {
                  margin: 12px 14px -5px 14px;
                  box-shadow: none;
                  --ha-card-background: rgba(0, 0, 0, 0.0)
                  }
                ha-markdown$: |
                  h1 { 
                    font-size: 18px !important;
                    font-weight: 400 !important;
                    padding-left: 10px !important;
                    border-left: 3px solid rgba(81, 134, 236);
                    }
          - type: custom:mushroom-chips-card
            alignment: end
            chips:
              - type: action
                icon: mdi:restart
                tap_action:
                  action: perform-action
                  perform_action: button.press
                  target:
                    entity_id:
                      - button.bt_proxy_1st_floor_restart
                      - button.bt_proxy_2nd_floor_restart
                      - button.bt_proxy_ground_floor_restart

      - type: vertical-stack
        cards:
          - type: custom:flower-card
            entity: plant.rubberboom
            battery_sensor: sensor.xiaomi_plant_sensor_6_battery
            show_bars:
              - moisture
              - conductivity
              - temperature
              - illuminance

          - type: custom:flower-card
            entity: plant.hangplant
            battery_sensor: sensor.xiaomi_plant_sensor_2_battery
