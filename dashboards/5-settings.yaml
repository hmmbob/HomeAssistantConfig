            name: Woonkamer
            icon: '[[[ if (entity.state == "on") return "mdi:motion-sensor"; else return "mdi:walk"; ]]]'
            show_state: false
            styles:
              card:
                - width: 90px
                - height: 90px
              name:
                - font-size: 12px
            state:
              - value: "off"
                styles:
                  card:
                    - filter: opacity(50%)
                  icon:
                    - filter: grayscale(100%)
