####################
# F1 cards         #
####################

path: f1
title: Formula 1
icon: mdi:flag-checkered
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## F1 header
        content: |
          # Formule 1
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }

      - type: custom:tabbed-card
        tabs:
          - card:
              type: custom:formulaone-card
              card_type: next_race
              title: Komende race
              date_locale: nl
              image_clickable: true
              f1_font: true
            attributes:
              icon: mdi:calendar-clock
          - card:
              type: custom:formulaone-card
              card_type: last_result
              title: Laatste race
              f1_font: true
            attributes:
              icon: mdi:flag-checkered
          - card:
              type: custom:formulaone-card
              card_type: schedule
              title: Volgende races
              date_locale: nl
              previous_race: hide
              location_clickable: true
              f1_font: true
            attributes:
              icon: mdi:calendar-text
          - card:
              type: custom:formulaone-card
              card_type: driver_standings
              title: Stand coureurs
              standings:
                show_flag: true
                show_team: true
                show_teamlogo: true
              f1_font: true
            attributes:
              icon: mdi:racing-helmet
          - card:
              type: custom:formulaone-card
              card_type: constructor_standings
              title: Stand constructeurs
              standings:
                show_teamlogo: true
              f1_font: true
            attributes:
              icon: mdi:car-wrench
