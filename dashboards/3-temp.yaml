      - type: markdown ## Temperatuur header
        content: |
          # Temperaturen
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown$: |
              h1 {  
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card ## Woonkamer
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                  margin: 0px 0px 0px 14px;
                }
            entities:
              - entity: sensor.kamertemperatuur
                name: Woonkamer
              - entity: sensor.nightstate
                name: Night
                color: gray
                show_legend: false
                show_line: false
                show_points: false
                y_axis: secondary
            align_header: left
            align_icon: left
            animate: true
            color_thresholds:
              - value: 15
                color: "#5f9bea"
              - value: 19
                color: "#e5ff00"
              - value: 23
                color: "#d35400"
            font_size: 75
            hour24: true
            line_color: var(--accent-color)
            line_width: 8
            points_per_hour: 1
            show:
              extrema: true
          - type: custom:mini-graph-card ## Buiten
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                  margin: 0px 14px 0px 0px;
                }
            entities:
