                        }
                content: |
                  # Afvalinzameling vandaag
              - type: entities
                card_mod:
                  style: |
                    ha-card {
                    margin: 0px 14px -5px 14px;
                    background: rgba(0, 106, 255, 0.25);
                    }
                entities:
                  - sensor.afvalinfo_papier

      - type: markdown ## Oogopslag header
        content: |
          # In een oogopslag...
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
