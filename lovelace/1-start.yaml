####################
# Start            #
####################
path: start
title: Start
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        style:
          .: |
            ha-card {
              margin: 5px 14px -5px 10px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
            }
          ha-markdown:
            $: |
              h1 {
                font-size: 20px;
                font-weight: 500;
                color: var(--app-header-text-color);
              }
        content: |
          {% if now().hour < 5 %}
          # Goede nacht, {{user}}!
          {% elif now().hour < 12 %}
          # Goede morgen, {{user}}!
          {% elif now().hour < 18 %}
          # Goede middag, {{user}}!
          {% else %}
          # Fijne avond, {{user}}!
          {% endif %}
      - type: markdown ## Date
        content: |
          {% set months = ["januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"] %}
          {% set month = months[now().strftime('%m') | int -1] %}
          {% set days = ["Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag", "Zondag"]  %}
          {% set day = days[now().strftime('%u') | int -1] %}
          # {{ day + ' ' + now().strftime('%-d') + ' ' + month }}
        style:
          .: |
            ha-card {
            margin: 12px 14px -5px 14px;
            box-shadow: none;
            --ha-card-background: rgba(0, 0, 0, 0.0)
            }
          ha-markdown:
            $: |
              h1 { 
              font-size: 18px !important;
              font-weight: 400 !important;
              padding-left: 10px !important;
              border-left: 3px solid rgba(81, 134, 236);
              }

      - type: custom:state-switch ## Weather
        entity: weather.dark_sky
        default: default
        states:
          sunny:
            type: custom:simple-weather-card
            style: |
              ha-card {
                box-shadow: var(--card-box-shadow);
                margin: 0px 14px 0px 14px;
              }
            entity: weather.dark_sky
            name: "thuis"
            secondary_info: precipitation
            tap_action:
              action: more-info
              cards:
            backdrop:
              day: "rgba(249, 233, 181)"
              text: var(--app-header-text-color)
              night: "rgba(76, 87, 110)"
              fade: true
          default:
            type: custom:simple-weather-card
            style: |
              ha-card {
                box-shadow: var(--card-box-shadow);
                margin: 0px 14px 0px 14px;
              }
            entity: weather.dark_sky
            name: "thuis"
            secondary_info: precipitation
            tap_action:
              action: more-info
              cards:
            backdrop:
              day: "rgba(159, 193, 249)"
              text: var(--app-header-text-color)
              night: "rgba(76, 87, 110)"
              fade: true

      - type: conditional ## Conditional alerts
        conditions:
          - entity: alert.weerhuisje
            state_not: "idle"
        card:
          type: entities
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            background: rgba(255, 40, 44, 0.6);
            }
          entities:
            - entity: alert.weerhuisje
              name: "Weerhuisje offline"

      - type: conditional ## Conditional UV
        conditions:
          - entity: binary_sensor.uv_index_warning_level
            state: "on"
        card:
          type: entities
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            background: rgba(249, 168, 37, 0.3);
            }
          entities:
            - type: custom:fold-entity-row
              head:
                entity: sensor.dark_sky_uv_index
                icon: mdi:white-balance-sunny
                name: "Huidige UV Index"
              entities:
                - entity: sensor.dark_sky_uv_index_0d
                  icon: mdi:shield-sun
                  name: "Max UV Index vandaag"
                - entity: sensor.dark_sky_uv_index_1h
                  icon: mdi:white-balance-sunny
                  name: "UV Index over 1 uur"
                - entity: sensor.dark_sky_uv_index_2h
                  icon: mdi:white-balance-sunny
                  name: "UV Index over 2 uur"
                - entity: sensor.dark_sky_uv_index_3h
                  icon: mdi:white-balance-sunny
                  name: "UV Index over 3 uur"
                - entity: sensor.dark_sky_uv_index_1d
                  icon: mdi:shield-sun
                  name: "Max UV Index morgen"
                - entity: sensor.dark_sky_uv_index_2d
                  icon: mdi:shield-sun
                  name: "Max UV Index overmorgen"

      - type: custom:state-switch ## Trash
        entity: sensor.trash_today
        states:
          Restafval:
            type: entities
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              background: rgba(201, 201, 201, 0.3);
              }
            entities:
              - entity: sensor.trash_today
                name: "Afvalinzameling  "
          GFT:
            type: entities
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              background: rgba(0, 168, 39, 0.1);
              }
            entities:
              - entity: sensor.trash_today
                name: "Afvalinzameling  "
          Plastic:
            type: entities
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              background: rgba(255, 136, 0, 0.25);
              }
            entities:
              - entity: sensor.trash_today
                name: "Afvalinzameling  "
          Plastic en Oud Papier:
            type: entities
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              background: linear-gradient(45deg, rgba(255, 136, 0, 0.25),rgba(0, 106, 255, 0.25));
              }
            entities:
              - entity: sensor.trash_today
                name: "Afvalinzameling  "
          Oud Papier:
            type: entities
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              background: rgba(0, 106, 255, 0.25);
              }
            entities:
              - entity: sensor.trash_today
                name: "Afvalinzameling  "

      - type: markdown ## Oogopslag header
        content: |
          # In een oogopslag...
        style:
          .: |
            ha-card {
            margin: 12px 14px -5px 14px;
            box-shadow: none;
            --ha-card-background: rgba(0, 0, 0, 0.0)
            }
          ha-markdown:
            $: |
              h1 { 
              font-size: 18px !important;
              font-weight: 400 !important;
              padding-left: 10px !important;
              border-left: 3px solid rgba(81, 134, 236);
              }

      - type: entities ## Oogopslag overview
        style: |
          ha-card {
          margin: 0px 14px -5px 14px;
          }
        state_color: true
        entities:
          - type: custom:fold-entity-row
            head: group.lampen_woonkamer
          - light.eetkamer_level
          - switch.kerstverlichting_tuin
          - entity: sensor.leeslamp_zolder_power
            name: "Verbruik leeslamp zolder"
          - binary_sensor.door_sensor_2_contact
          - binary_sensor.door_sensor_1_contact
          - cover.zolder

      - type: conditional ## Conditional media_players
        conditions:
          - entity: media_player.soundbar
            state_not: "off"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
          entity: media_player.soundbar
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.woonkamer
            state_not: "off"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
          entity: media_player.woonkamer
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.studeerkamer
            state_not: "off"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
              margin: 0px 14px -5px 14px;
            }
          entity: media_player.studeerkamer
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.hmt
            state_not: "off"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
          entity: media_player.hmt
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.zolder
            state_not: "off"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
          entity: media_player.zolder
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.tv_beneden
            state_not: "off"
          - entity: media_player.tv_beneden
            state_not: "unavailable"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
          entity: media_player.tv_beneden
          icon: mdi:cast
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.spotify_bob
            state_not: "idle"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
          entity: media_player.spotify_bob
          icon: mdi:spotify
          artwork: cover
          artwork_border: true
          power_color: true
          scroll_info: true
          show_source: true
      - type: conditional
        conditions:
          - entity: media_player.spotify_t
            state_not: "idle"
        card:
          type: custom:mini-media-player
          style: |
            ha-card {
