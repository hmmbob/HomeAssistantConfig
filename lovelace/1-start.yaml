                }

      - type: entities ## Oogopslag overview
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        state_color: true
        entities:
          - type: custom:fold-entity-row
            head: group.lampen_woonkamer
          - light.eetkamer_level
          - type: buttons
            entities:
              - entity: switch.overkapping
                show_name: true
              - entity: switch.genie
                show_name: true
              - entity: switch.aquarium
                show_name: true
          - type: custom:multiple-entity-row
            entity: sensor.pubercave_power
            show_state: false
            state_color: true
            name: Pubercave
            entities:
              - entity: sensor.pubercave_power
                name: "Playstation"
              - entity: sensor.leeslamp_zolder_power
                name: "Leeslampje"
          - type: custom:multiple-entity-row
            entity: binary_sensor.door_sensor_2_contact
            show_state: false
            state_color: true
            name: Deuren
            entities:
              - binary_sensor.door_sensor_2_contact
              - binary_sensor.door_sensor_1_contact
          - cover.zolder

