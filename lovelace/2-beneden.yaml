####################
# Beneden          #
#################### 
path: beneden
title: Beneden
icon: mdi:home-floor-g
cards:
  - id: 619239c00d7247e7bb0659ec0799de51  # Automatically created id
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: switch.staande_lamp
            tap_action: 
              action: toggle
            image: /local/icons/staandelamp.jpg
            state_image:
              on: /local/icons/staandelamp.jpg
            state_filter:
              on: drop-shadow(-5px 0 10px gold)
              off: brightness(80%) saturate(0.8)
          - type: vertical-stack
            cards:
              - type: picture-entity
                entity: switch.grijze_lamp
                tap_action: 
                  action: toggle
                image: /local/icons/tvmeubel.jpg
                state_image:
                  "on": /local/icons/tvmeubel.jpg
                state_filter:
                  "on": drop-shadow(-5px 0 10px gold)
                  "off": brightness(80%) saturate(0.8)


  - id: 619239c00d724123456659ec0799de51  # Automatically created id
    type: glance
    show_name: true
    show_state: false
    column_width: calc(100% / 4)
    entities:
      - entity: scene.etenstijd
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.etenstijd
      - entity: scene.avond
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.avond
      - entity: scene.alles_uit
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.alles_uit
      - entity: switch.blauwe_lamp
        tap_action: 
          action: toggle

  - id: 619239c00d123453456659ec0799de51  # Automatically created id
    type: entities
    entities:
      - entity: light.eetkamer_level
        name: Eetkamer
        type: custom:slider-entity-row
      - entity: light.window_level
        name: Voorraam
        type: custom:slider-entity-row

  - type: thermostat
    entity: climate.woonkamer

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.room_temperature
        line_color: var(--accent-color)
        line_width: 8
        font_size: 75
      - type: custom:mini-graph-card
        entities:
          - sensor.outside_temperature
        line_color: var(--accent-color)
        line_width: 8
        font_size: 75