path: locations
title: Locatie
icon: mdi:crosshairs-gps
visible:
  - user: 510b1afef60640d7a220711c50b2192a # BL
  - user: 40059eb4e4d142688185485ed2e1ebbb # BV
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Location header
        content: |
          # Location
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: entities ## Oogopslag overview
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        entities:
          - type: custom:fold-entity-row
            head: group.all_persons
          - entity: sensor.sm_a526b_geocoded_location
            name: Bob
          - entity: sensor.schaduwspeler_gegeocodeerde_locatie
            name: !secret naam_puber
          - sensor.reistijd_bob_naar_huis
          - sensor.benzine
          - sensor.diesel

      - type: map
        card_mod:
          style: |
            ha-card {
              margin: 0px 14px -5px 14px;
              width: 94% !important;
            }
        entities:
          - person.bob
          - !secret person_puber
          - zone.home
          - zone.scouting
          - zone.school
          - zone.work
