####################
# Temp             #
####################
path: temp
title: Temperaturen
icon: mdi:home-thermometer-outline
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Temperatuur header
        content: |
          # Thermostaat
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: "custom:simple-thermostat"
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            --st-font-size-title: 18px;
            --st-font-size-xl: 
            }
        entity: climate.woonkamer
        header: false
        label:
          temperature: Temperatuur
        hide:
          state: true
        layout:
          mode:
            headings: false
        control:
          preset:
            sleep:
              icon: mdi:sleep
            away:
              icon: mdi:leaf
            comfort:
              icon: mdi:fire
            home:
              icon: mdi:home-thermometer
            eco:
              icon: mdi:thermometer-off
        sensors:
          - entity: sensor.bme280_temperature
            name: Buiten
          - attribute: modulation_level
            name: Brander
            unit: "%"
      - type: markdown ## Temperatuur header
        content: |
          # Temperaturen
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card ## Woonkamer
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                  margin: 0px 0px 0px 14px;
                }
            entities:
              - entity: sensor.kamertemperatuur
                name: Woonkamer
            points_per_hour: 1
            hour24: true
            show:
              extrema: true
            align_header: left
            align_icon: left
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75
            color_thresholds:
              - value: 15
                color: "#5f9bea"
              - value: 19
                color: "#e5ff00"
              - value: 23
                color: "#d35400"
          - type: custom:mini-graph-card ## Buiten
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                  margin: 0px 14px 0px 0px;
                }
            entities:
              - entity: sensor.bme280_temperature
                name: Buiten
              - entity: sensor.bme280_humidity
                show_graph: false
                show_state: true
            points_per_hour: 1
            hour24: true
            show:
              extrema: true
            align_header: left
            align_icon: left
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75
            color_thresholds:
              - value: 8
                color: "#5f9bea"
              - value: 18
                color: "#e5ff00"
              - value: 28
                color: "#d35400"
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card ## Slaapkamer
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                  margin: 0px 0px 0px 14px;
                }
            entities:
              - entity: sensor.slaapkamer_temperature
                name: Slaapkamer
              - entity: sensor.slaapkamer_humidity
                show_graph: false
                show_state: true
            points_per_hour: 1
            hour24: true
            show:
              extrema: true
            align_header: left
            align_icon: left
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75
            color_thresholds:
              - value: 15
                color: "#5f9bea"
              - value: 19
                color: "#e5ff00"
              - value: 23
                color: "#d35400"
          - type: custom:mini-graph-card ## Zolder
            card_mod:
              style: |
                ha-card {
                  box-shadow: var(--card-box-shadow);
                  margin: 0px 14px 0px 0px;
                }
            entities:
              - entity: sensor.zolder_temperature
                name: Zolder
              - entity: sensor.zolder_humidity
                show_graph: false
                show_state: true
            points_per_hour: 1
            hour24: true
            show:
              extrema: true
            align_header: left
            align_icon: left
            line_color: var(--accent-color)
            line_width: 8
            font_size: 75
            color_thresholds:
              - value: 15
                color: "#5f9bea"
              - value: 19
                color: "#e5ff00"
              - value: 23
                color: "#d35400"

      - id: 0bbfd384-57b8-42ae-b6cd-c2ca671f0be4 # Automatically created id
        type: custom:auto-entities
        card:
          type: entities
          title: Weerhuisje
          show_header_toggle: false
          state_color: true
          card_mod:
            style: |
              ha-card {
                margin: 0px 14px -5px 14px;
                --st-font-size-title: 18px;
              }
        filter:
          include:
            - entity_id: sensor.particulate*
            - entity_id: sensor.bme280*
        sort:
          method: name
