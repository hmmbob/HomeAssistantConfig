####################
# Beneden          #
#################### 
path: beneden
title: Beneden
icon: mdi:home-floor-g
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack ### 1st row
      cards:
      - type: custom:button-card
        entity: switch.staande_lamp
        name: Staande lamp
        icon: mdi:floor-lamp
        show_state: false
        styles:
          card:
            - width: 110px
            - height: 110px
          name:
            - font-size: 14px
        state:
          - value: 'off'
            styles:
              card:
                - filter: opacity(50%)
              icon:
                - filter: grayscale(100%)
      - type: custom:button-card
        entity: switch.grijze_lamp
        name: Grijze lamp
        icon: mdi:lamp
        show_state: false
        styles:
          card:
            - width: 110px
            - height: 110px
          name:
            - font-size: 14px
        state:
          - value: 'off'
            styles:
              card:
                - filter: opacity(50%)
              icon:
                - filter: grayscale(100%)
      - type: custom:button-card
        entity: switch.blauwe_lamp
        name: Blauwe lamp
        icon: mdi:lamp
        show_state: false
        styles:
          card:
            - width: 110px
            - height: 110px
          name:
            - font-size: 14px
        state:
          - value: 'off'
            styles:
              card:
                - filter: opacity(50%)
              icon:
                - filter: grayscale(100%)
    - type: horizontal-stack #### 2nd row
      cards:
      - type: custom:button-card
        entity: scene.etenstijd
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.etenstijd
        name: Etenstijd
        icon: mdi:silverware-variant
        show_state: false
        styles:
          card:
            - width: 110px
            - height: 110px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: scene.avond
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.avond
        name: Avond
        icon: mdi:lightbulb-on-outline
        show_state: false
        styles:
          card:
            - width: 110px
            - height: 110px
          name:
            - font-size: 14px
      - type: custom:button-card
        entity: scene.alles_uit
        tap_action: 
          action: call-service
          service: scene.turn_on
          service_data: 
            entity_id: scene.alles_uit
        name: Alles uit
        icon: mdi:lightbulb
        show_state: false
        styles:
          card:
            - width: 110px
            - height: 110px
          name:
            - font-size: 14px

  - type: horizontal-stack
    cards:
      - type: light
        entity: light.eetkamer_level
        name: Eetkamer
      - type: light
        entity: light.window_level
        name: Voorraam

  - type: 'custom:simple-thermostat'
    entity: climate.woonkamer
    control:
      preset:
        sleep:
          icon: mdi:sleep
        away:
          icon: mdi:leaf
        comfort:
          icon: mdi:fire
        home:
          icon: mdi:home-thermometer
    sensors:
      - entity: sensor.outside_temperature
        name: Buiten
      - attribute: modulation_level
        name: Brander
        unit: '%' 

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.room_temperature
        points_per_hour: 1
        line_color: var(--accent-color)
        line_width: 8
        font_size: 75
      - type: custom:mini-graph-card
        entities:
          - sensor.outside_temperature
        points_per_hour: 1
        line_color: var(--accent-color)
        line_width: 8
        font_size: 75

  - id: 62c63037e3954e7291db6acad7199276  # Automatically created id
    type: glance
    title: Huishoudelijk
    show_name: true
    show_state: true
    column_width: calc(100% / 3)
    entities:
      - entity: sensor.trash_today
      - entity: sensor.trash_tomorrow
      - entity: binary_sensor.door_contact_2
        show-last-changed: true