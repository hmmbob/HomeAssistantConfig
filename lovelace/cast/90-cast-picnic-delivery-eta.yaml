####################
# Picnic           #
####################
path: picnic-eta
title: Picnic ETA
icon: mdi:cart
type: panel
cards:
  - type: picture-elements
    image: local/icons/picnic_background2.png
    elements:
      - type: custom:text-element
        text: "bezorgt tussen"
        style:
          top: 70%
          left: 50%
          color: white
          font-size: 400%
          font-weight: bold
      - type: state-label
        entity: sensor.picnic_next_delivery_eta_start_time
        style:
          top: 85%
          left: 30%
          color: white
          font-size: 600%
          font-weight: bold
      - type: custom:text-element
        text: "en"
        style:
          top: 85%
          left: 50%
          color: white
          font-size: 300%
          font-weight: bold
      - type: state-label
        entity: sensor.picnic_next_delivery_eta_end_time
        style:
          top: 85%
          left: 70%
          color: white
          font-size: 600%
          font-weight: bold
      - type: icon
        icon: mdi:close-circle
        tap_action:
          action: call-service
          service: homeassistant.turn_off
          target:
            entity_id:
              - script.cast_helper
              - media_player.woonkamer
        style:
          top: 10%
          left: 90%
          color: white
          transform: scale(3,3)
