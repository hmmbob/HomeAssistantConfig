path: status
title: Status
icon: mdi:check-network-outline
visible:
  - user: 510b1afef60640d7a220711c50b2192a
cards:
  - type: vertical-stack
    cards:
      - type: markdown ## Batterij niveaus header
        content: |
          # Batterij niveaus
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: custom:battery-state-card
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        sort_by_level: "asc"
        collapse: 2
        entities:
          - entity: sensor.pir_woonkamer_battery_level
            tap_action: more-info
          - entity: sensor.pir_gang_battery_level
            tap_action: more-info
          - entity: sensor.slaapkamer_battery
            tap_action: more-info
          - entity: sensor.zolder_battery
            tap_action: more-info
          - entity: sensor.door_sensor_1_battery
            tap_action: more-info
          - entity: sensor.door_sensor_2_battery
            tap_action: more-info
      - type: markdown ## Statussen header
        content: |
          # Statussen
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: entities
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        show_header_toggle: false
        state_color: true
        entities:
          - binary_sensor.blauwe_lamp_status
          - binary_sensor.staande_lamp_status
          - binary_sensor.zoutlamp_status
          - binary_sensor.kerstverlichting_tuin_status
          - binary_sensor.deurbel_status
          - binary_sensor.weerhuisje_status
          - binary_sensor.zigbee2mqtt_bridge
          - type: custom:fold-entity-row
            head: sensor.sabnzbd_status
            entities:
              - sensor.sabnzbd_queue
              - sensor.sabnzbd_queue_count
              - sensor.sabnzbd_left
              - sensor.sabnzbd_total
              - sensor.sabnzbd_speed
              - sensor.sabnzbd_disk
              - sensor.sabnzbd_disk_free
              - sensor.sabnzbd_daily_total
              - sensor.sabnzbd_weekly_total
              - sensor.sabnzbd_monthly_total
      - type: markdown ## Updates header
        content: |
          # Updates
        card_mod:
          style:
            .: |
              ha-card {
              margin: 12px 14px -5px 14px;
              box-shadow: none;
              --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: entities
        card_mod:
          style: |
            ha-card {
            margin: 0px 14px -5px 14px;
            }
        show_header_toggle: false
        entities:
          - entity: sensor.current_version
            name: "Docker image installed"
          - entity: sensor.latest_version
            name: "Latest Docker image"
            state_color: true
          - entity: sensor.hacs
            name: "HACS Updates"
            state_color: true
      - type: markdown ## Meterstanden header
        content: |
          # Meterstanden
        card_mod:
          style:
            .: |
              ha-card {
                margin: 12px 14px -5px 14px;
                box-shadow: none;
                --ha-card-background: rgba(0, 0, 0, 0.0)
              }
            ha-markdown:
              $: |
                h1 { 
                font-size: 18px !important;
                font-weight: 400 !important;
                padding-left: 10px !important;
                border-left: 3px solid rgba(81, 134, 236);
                }
      - type: conditional
        conditions:
          - entity: sensor.toon_p1_power_use_high
            state_not: "0.00"
        card:
          type: entities
          card_mod:
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              }
          entities:
            - type: custom:fold-entity-row
              head: sensor.toon_p1_power_use_high
              entities:
                - sensor.toon_p1_power_use_high
                - sensor.toon_p1_power_use_cnt_high
                - sensor.toon_p1_power_use_cnt_low
      - type: conditional
        conditions:
          - entity: sensor.toon_p1_power_use_low
            state_not: "0.00"
        card:
          type: entities
          card_mod:
            style: |
              ha-card {
              margin: 0px 14px -5px 14px;
              }
          entities:
            - type: custom:fold-entity-row
              head: sensor.toon_p1_power_use_low
              entities:
                - sensor.toon_p1_power_use_low
                - sensor.toon_p1_power_use_cnt_high
                - sensor.toon_p1_power_use_cnt_low
