lights_festive_season_package:
  sensor:
    - platform: schedule_state
      name: Festive season lights
      default_state: "off"
      events:
        - start: "6:40"
          end: "{{ as_timestamp(states('sensor.sun_next_rising') | as_datetime + timedelta(minutes=30)) }}"
          state: "on"
        - start: "{{ as_timestamp(states('sensor.sun_next_setting') | as_datetime - timedelta(hours=1)) }}"
          end: "23:00"
          state: "on"

  automation:
    - id: festive_lights_turn_on_or_off
      alias: "Zet de winterversiering aan of uit"
      mode: single
      max_exceeded: silent
      triggers:
        - trigger: state
          entity_id: sensor.festive_season_lights
        - trigger: homeassistant
          event: start
        - trigger: event
          event_type: automation_reloaded
      conditions:
        - alias: "Do we have a valid state?"
          condition: template
          value_template: "{{ states('sensor.festive_season_lights') in ['on','off'] }}"
      actions:
        - action: switch.turn_{{ states('sensor.festive_season_lights') }}
          target:
            entity_id: switch.sfeerverlichting_tuin
