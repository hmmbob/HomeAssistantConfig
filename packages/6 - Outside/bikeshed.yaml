bikeshed_package:
  alert:
    #############################
    ## Bikeshed door alert      #
    #############################
    bikeshed_door:
      name: "Fietsenhok deur"
      title: "ALARM:"
      message: "Het fietsenhok staat nog open"
      entity_id: binary_sensor.alert_bikeshed_door
      state: "on"
      repeat: 5
      can_acknowledge: true
      skip_first: false
      notifiers:
        - mobile_app_sm_a556b
      data:
        tag: bikeshed_door_alert
        ttl: 0
        channel: alerts # For devices on Android 8.0+ only
        priority: high
        ledColor: "red" # Set the LED to red
        actions:
          - action: "mute_alert_bikeshed"
            title: "Alert dempen"

  input_boolean:
    notify_door_alert:
      name: "Deur alarm"
      icon: mdi:door-open

  template:
    - binary_sensor:
        - name: "Alert bikeshed door"
          unique_id: alert_bikeshed_door
          delay_on: "00:05:00"
          state: >-
            {{ is_state('binary_sensor.fietsenhok_contact', 'on')
              and is_state('input_boolean.notify_door_alert', 'on') }}

  automation:
    - alias: "Verwijder fietsenhok alert"
      id: clear_bikeshed_door_alert
      trigger:
        - alias: Trigger fietsenhokalert gaat van aan naar uit
          platform: state
          entity_id: alert.bikeshed_door
          from: "on"
          to:
            - "idle"
            - "off"
      action:
        - alias: Verwijder fietsenhok-alarmmelding op telefoon
          service: notify.mobile_app_sm_a556b
          data:
            message: clear_notification
            data:
              tag: bikeshed_door_alert

    - alias: "Verwerk actie om alert uit te zetten"
      id: mute_door_alerts
      trigger:
        - alias: Trigger bij meldingsactie alert dempen
          platform: event
          event_type: mobile_app_notification_action
          event_data:
            action: "mute_alert_bikeshed"
      action:
        - alias: Schakel fietsenhok-alert uit
          service: alert.turn_off
          target:
            entity_id: alert.bikeshed_door

    - id: schuur_fietslader
      alias: Fietsaccu lader in de schuur uitschakelen na laden
      description: Fietsaccu lader in de schuur uitschakelen na laden
      mode: single
      triggers:
        - alias: Trigger links laderverbruik onder 5 watt
          trigger: numeric_state
          entity_id: sensor.fietslader_links_power
          for:
            minutes: 5
          below: 5
          variables:
            switch: switch.fietslader_links
        - alias: Trigger rechts laderverbruik onder 5 watt
          trigger: numeric_state
          entity_id: sensor.fietslader_rechts_power
          for:
            minutes: 5
          below: 5
          variables:
            switch: switch.fietslader_rechts
      conditions:
        - alias: "Niet uitvoeren bij herstart"
          condition: template
          value_template: "{{ trigger.from_state.state | is_number }}"
        - alias: "Alleen als de schakelaar nog aan staat"
          condition: template
          value_template: "{{ is_state(switch, 'on') }}"
      actions:
        - alias: "Lader uitschakelen"
          action: switch.turn_off
          target:
            entity_id: "{{ switch }}"
        - alias: "Stuur melding dat fietslader is uitgeschakeld"
          action: notify.mobile_app_sm_a556b
          data:
            title: "Fietslader uitgeschakeld"
            message: "De {{ state_attr(switch, 'friendly_name') }} is automatisch uitgeschakeld ({{ now().strftime('%H:%M') }})"
            data:
              notification_icon: mdi:bicycle-electric
              ttl: 0
              priority: high
              clickAction: "/lovelace/other"

    - alias: "Fietslader aan, maar geen stroomverbruik"
      id: fietslader_links_aan_maar_geen_verbruik
      mode: parallel
      max: 2
      trigger:
        - alias: Trigger fietslader links van uit naar aan
          platform: state
          entity_id: switch.fietslader_links
          to: "on"
          from: "off"
          id: links
        - alias: Trigger fietslader rechts van uit naar aan
          platform: state
          entity_id: switch.fietslader_rechts
          to: "on"
          from: "off"
          id: rechts
      action:
        - alias: "Bepaal vermogenssensor op basis van geactiveerde lader"
          choose:
            - conditions:
                - "{{ trigger.id == 'links' }}"
              sequence:
                - alias: Wacht op verbruik boven 5 watt links
                  wait_for_trigger:
                    - platform: numeric_state
                      entity_id: sensor.fietslader_links_power
                      above: 5
                  timeout: "00:05:00"
                  continue_on_timeout: true
            - conditions:
                - "{{ trigger.id == 'rechts' }}"
              sequence:
                - alias: Wacht op verbruik boven 5 watt rechts
                  wait_for_trigger:
                    - platform: numeric_state
                      entity_id: sensor.fietslader_rechts_power
                      above: 5
                  timeout: "00:05:00"
                  continue_on_timeout: true
          default:
            - alias: Stop als trigger-id geen bekende lader is
              stop: "Cannot determine power sensor to use - trigger.id did not match"
        - alias: Kies vervolgactie op basis van gedetecteerd verbruik
          choose:
            - conditions: "{{ wait.trigger is none }}"
              sequence:
                - alias: "Alleen als de schakelaar nog aan staat"
                  condition: template
                  value_template: "{{ is_state(trigger.entity_id, 'on') }}"
                - alias: Stuur waarschuwing lader zonder verbruik
                  service: notify.mobile_app_sm_a556b
                  data:
                    title: "Let op: Fietslader {{trigger.id}}"
                    message: "De fietslader {{trigger.id}} is aangezet, maar er is na 5 minuten nog geen stroomverbruik gedetecteerd."
                    data:
                      notification_icon: mdi:bicycle-electric
                      ttl: 0
                      priority: high
