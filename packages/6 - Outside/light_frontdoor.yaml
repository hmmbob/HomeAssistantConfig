light_frontdoor_package:
  automation:
    - id: lights_frontdoor
      alias: "Zet de voordeurlamp aan of uit"
      triggers:
        - alias: Zon gaat onder
          trigger: sun
          event: sunset
          offset: "-00:10:00"
          variables:
            action: turn_on
        - alias: Zon gaat op
          trigger: sun
          event: sunrise
          variables:
            action: turn_off
      actions:
        - alias: Schakel voordeurlamp aan of uit
          action: switch.{{ action }}
          target:
            entity_id: switch.voordeur
