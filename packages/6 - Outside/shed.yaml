shed_package:
  automation:
    - id: lights_schuur
      alias: "Zet de verlichting van de schuur aan of uit"
      mode: restart
      max_exceeded: silent
      triggers:
        - alias: Beweging gedetecteerd in schuur
          trigger: state
          entity_id: binary_sensor.pir_schuur_occupancy
          to: "on"
          from: "off"
          variables:
            action: turn_on
        - alias: Geen beweging meer in schuur
          trigger: state
          entity_id: binary_sensor.pir_schuur_occupancy
          to: "off"
          from: "on"
          variables:
            action: turn_off
      conditions: []
      actions:
        - alias: Schakel schuurverlichting aan of uit
          action: switch.{{ action }}
          target:
            entity_id: switch.schuur
