lights_garden_package:
  automation:
    - id: garden_turn_on
      alias: "Lights: Garden turn on"
      trigger:
        platform: sun
        event: sunset
      action:
        - service: switch.turn_on
          entity_id: switch.overkapping

    - id: garden_switch_lights
      alias: "Lights: Garden switch between lights"
      trigger:
        - platform: time
          at: "22:00:00"
      action:
        - service: switch.turn_on
          entity_id: switch.schuur_1
        - service: switch.turn_off
          entity_id: switch.overkapping

    - id: garden_turn_off
      alias: "Lights: Garden turn off"
      trigger:
        platform: sun
        event: sunrise
        offset: "-00:10:00"
      action:
        - service: switch.turn_off
          entity_id: switch.schuur_1
