morning_briefing_package:
  ##########################
  ## Sends a morning briefing message to my phone
  ##########################
  input_datetime:
    time_morning_briefing:
      name: Start morning briefing
      has_time: true

  automation:
    - id: morning_briefing
      alias: "System: Morning briefing"
      trigger:
        platform: time
        at: input_datetime.time_morning_briefing
      condition:
        - condition: state
          entity_id: device_tracker.sm_a526b
          state: home
      action:
        - service: notify.mobile_app_sm_a526b
          data:
            title: Good morning sunshine!
            message: |
              Vandaag komt de zon op om {{ as_timestamp(state_attr('sun.sun', 'next_rising'))  | timestamp_custom("%H:%M") }}. 
              Momenteel is het {{ state_attr('weather.knmi_home','temperature') }}C (voelt als {{ states('sensor.knmi_home_gevoelstemperatuur')}}C ) en {{ states('sensor.knmi_home_omschrijving') | lower}}.
              {{ states('sensor.knmi_home_korte_dagverwachting') }} Max temperatuur wordt {{ state_attr('weather.knmi_home','forecast')[0].temperature }}C.
            data:
              tag: "morning-brief"
              icon_url: "https://raw.githubusercontent.com/home-assistant/assets/master/logo/logo-pretty.png"
