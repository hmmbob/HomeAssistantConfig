ventilation_control:
  input_select:
    ventilation_mode:
      name: "Ventilatie modus"
      options:
        - auto
        - manual_boost
        - humidity_boost
        - wc_boost
      initial: auto
      icon: mdi:fan

  input_datetime:
    ventilation_boost_until:
      name: "Ventilatie boost tot"
      has_date: true
      has_time: true

  sensor:
    - platform: derivative
      name: "Badkamer vochtigheidsverandering per minuut"
      unique_id: badkamer_humidity_derivative
      source: sensor.temp_sensor_2_badkamer_humidity
      round: 1
      time_window: "00:05:00"
      unit_time: min
    - platform: derivative
      name: "Badkamer zolder vochtigheidsverandering per minuut"
      unique_id: badkamer_zolder_humidity_derivative
      source: sensor.temp_sensor_4_badkamer_zolder_humidity
      round: 1
      time_window: "00:05:00"
      unit_time: min
    - platform: derivative
      name: "Bijkeuken vochtigheidsverandering per minuut"
      unique_id: bijkeuken_humidity_derivative
      source: sensor.temp_sensor_1_bijkeuken_humidity
      round: 1
      time_window: "00:05:00"
      unit_time: min

  script:
    ventilation_manual_boost:
      alias: "Ventilatie - Handmatige Boost"
      mode: restart
      fields:
        duration:
          description: "Boost duration in minutes"
          example: 30
      sequence:
        - alias: Zet einde handmatige boost op huidige tijd plus duur
          action: input_datetime.set_datetime
          target:
            entity_id: input_datetime.ventilation_boost_until
          data:
            datetime: "{{ now() + timedelta(minutes=duration|int) }}"
        - alias: Zet ventilatiemodus op manual_boost
          action: input_select.select_option
          target:
            entity_id: input_select.ventilation_mode
          data:
            option: manual_boost

  automation:
    - id: ventilation_mode_selector
      alias: "Ventilatie - Mode Selector"
      description: "Bepaalt welke ventilatie modus actief moet zijn op basis van triggers"
      mode: queued
      triggers:
        # Manual button triggers
        - alias: Knopactie gedetecteerd in badkamer, zolderbadkamer of bijkeuken
          trigger: state
          id: manual
          entity_id:
            - event.drukknop_badkamer_action
            - event.drukknop_badkamer_zolder_action
            - event.drukknop_bijkeuken_action
          to: ~
          not_from: "unavailable"
          variables:
            event: "{{ trigger.to_state.attributes.event_type | default('unknown', true) }}"
        # Humidity spike triggers
        - alias: Snelle stijging van luchtvochtigheid
          trigger: numeric_state
          id: humidity
          entity_id:
            - sensor.badkamer_vochtigheidsverandering_per_minuut
            - sensor.badkamer_zolder_vochtigheidsverandering_per_minuut
            - sensor.bijkeuken_vochtigheidsverandering_per_minuut
          above: 0.5
        # WC usage triggers
        - alias: WC-verlichting of schakelaar 3 minuten aan
          trigger: state
          id: wc
          entity_id:
            - switch.wc_beneden
            - light.wc_boven
          to: "on"
          for: "00:03:00"
        # Time-based return to auto
        - alias: Geplande momenten bereikt
          trigger: time
          id: schedule
          at:
            - "07:00:00"
            - "09:00:00"
            - "21:30:00"
        # Boost expiry check
        - alias: Boost-eindtijd bereikt
          trigger: template
          id: boost_expired
          value_template: >
            {{ now().timestamp() >= state_attr('input_datetime.ventilation_boost_until', 'timestamp') | float(0) }}
      actions:
        - alias: Bepaal ventilatiemodus op basis van triggerprioriteit
          choose:
            # Manual boost (highest priority)
            - conditions:
                - alias: Alleen uitvoeren bij handmatige trigger
                  condition: trigger
                  id: manual
                - "{{ event not in ['unknown','unavailable'] }}"
              sequence:
                - alias: Zet boost-eindtijd op 30 of 60 minuten vanaf nu
                  action: input_datetime.set_datetime
                  target:
                    entity_id: input_datetime.ventilation_boost_until
                  data:
                    datetime: "{{ now() + timedelta(minutes=60 if event in ['brightness_move_up','1_long_press'] else 30) }}"
                - alias: Zet ventilatiemodus op manual_boost
                  action: input_select.select_option
                  target:
                    entity_id: input_select.ventilation_mode
                  data:
                    option: manual_boost

            # Humidity boost (high priority, but not if manual is active)
            - conditions:
                - alias: Alleen uitvoeren bij luchtvochtigheidstrigger
                  condition: trigger
                  id: humidity
                - alias: Ga door als ventilatie niet in manual_boost staat
                  condition: not
                  conditions:
                    - alias: Controleer of ventilatiemodus manual_boost is
                      condition: state
                      entity_id: input_select.ventilation_mode
                      state: manual_boost
              sequence:
                - alias: Zet boost-eindtijd 2 uur vooruit
                  action: input_datetime.set_datetime
                  target:
                    entity_id: input_datetime.ventilation_boost_until
                  data:
                    datetime: "{{ now() + timedelta(hours=2) }}"
                - alias: Zet ventilatiemodus op humidity_boost
                  action: input_select.select_option
                  target:
                    entity_id: input_select.ventilation_mode
                  data:
                    option: humidity_boost

            # WC boost (medium priority, unless manual or humidity active)
            - conditions:
                - alias: Alleen uitvoeren bij wc-trigger
                  condition: trigger
                  id: wc
                - alias: Ga door als ventilatie niet in manual_boost of humidity_boost staat
                  condition: not
                  conditions:
                    - alias: Controleer huidige ventilatiemodus
                      condition: state
                      entity_id: input_select.ventilation_mode
                      state:
                        - manual_boost
                        - humidity_boost
              sequence:
                - alias: Zet boost-eindtijd 10 minuten vooruit
                  action: input_datetime.set_datetime
                  target:
                    entity_id: input_datetime.ventilation_boost_until
                  data:
                    datetime: "{{ now() + timedelta(minutes=10) }}"
                - alias: Zet ventilatiemodus op wc_boost
                  action: input_select.select_option
                  target:
                    entity_id: input_select.ventilation_mode
                  data:
                    option: wc_boost

            # Return to auto on boost expiry
            - conditions:
                - alias: Alleen uitvoeren bij boost_expired-trigger
                  condition: trigger
                  id: boost_expired
              sequence:
                - alias: Zet ventilatiemodus terug op auto na verlopen boost
                  action: input_select.select_option
                  target:
                    entity_id: input_select.ventilation_mode
                  data:
                    option: auto

            # Return to auto on schedule (unless humidity boost is active)
            - conditions:
                - alias: Alleen uitvoeren bij geplande trigger
                  condition: trigger
                  id: schedule
                - alias: Ga door als ventilatiemodus niet humidity_boost is
                  condition: not
                  conditions:
                    - alias: Controleer of ventilatiemodus humidity_boost is
                      condition: state
                      entity_id: input_select.ventilation_mode
                      state: humidity_boost
              sequence:
                - alias: Zet ventilatiemodus terug op auto volgens schema
                  action: input_select.select_option
                  target:
                    entity_id: input_select.ventilation_mode
                  data:
                    option: auto

    - id: ventilation_speed_controller
      alias: "Ventilatie - Speed Controller"
      description: "Stelt de ventilatiesnelheid in op basis van de actieve modus"
      mode: restart
      triggers:
        - alias: Ventilatiemodus wordt gewijzigd
          trigger: state
          entity_id: input_select.ventilation_mode
      actions:
        # Set fan speed based on mode
        - alias: Stel ventilatorsnelheid in op basis van modus
          choose:
            # Any boost mode
            - conditions:
                - alias: Controleer of een boostmodus actief is
                  condition: state
                  entity_id: input_select.ventilation_mode
                  state:
                    - manual_boost
                    - humidity_boost
                    - wc_boost
              sequence:
                - alias: Zet ventilator op 80 procent bij boostmodus
                  action: fan.set_percentage
                  target:
                    entity_id: fan.open_air_mini
                  data:
                    percentage: 80

            # Auto mode - follow schedule
            - conditions:
                - alias: Controleer of ventilatiemodus auto is
                  condition: state
                  entity_id: input_select.ventilation_mode
                  state: auto
              sequence:
                - alias: Kies dag-, nacht- of standaardventilatiesnelheid
                  choose:
                    # Morning boost (7-9am on workdays)
                    - conditions:
                        - alias: Controleer tijdvenster ochtend 07:00-09:00
                          condition: time
                          after: "06:59:59"
                          before: "09:00:00"
                        - alias: Controleer of het een werkdag is
                          condition: state
                          entity_id: binary_sensor.werkdag
                          state: "on"
                      sequence:
                        - alias: Zet ventilator op 70 procent in ochtendvenster
                          action: fan.set_percentage
                          target:
                            entity_id: fan.open_air_mini
                          data:
                            percentage: 70

                    # Night mode (9pm-7am)
                    - conditions:
                        - alias: Controleer tijdvenster nacht 21:00-07:00
                          condition: time
                          after: "20:59:59"
                          before: "07:00:00"
                      sequence:
                        - alias: Zet ventilator op 20 procent in nachtvenster
                          action: fan.set_percentage
                          target:
                            entity_id: fan.open_air_mini
                          data:
                            percentage: 20

                  # Default to day speed if no condition matches
                  default:
                    - alias: Zet ventilator op standaardsnelheid 50 procent
                      action: fan.set_percentage
                      target:
                        entity_id: fan.open_air_mini
                      data:
                        percentage: 50

    - id: ventilation_humidity_normalize
      alias: "Ventilatie - Vochtigheid genormaliseerd"
      description: "BeÃ«indigt humidity_boost wanneer vochtigheid is genormaliseerd"
      triggers:
        - alias: Vochtigheidsverandering 5 minuten stabiel
          trigger: numeric_state
          entity_id:
            - sensor.badkamer_vochtigheidsverandering_per_minuut
            - sensor.badkamer_zolder_vochtigheidsverandering_per_minuut
            - sensor.bijkeuken_vochtigheidsverandering_per_minuut
          above: -0.5
          below: 0.5
          for: "00:05:00"
      conditions:
        - alias: Controleer of ventilatiemodus humidity_boost is
          condition: state
          entity_id: input_select.ventilation_mode
          state: humidity_boost
        - alias: Controleer of actuele luchtvochtigheid onder 65 procent is
          condition: template
          value_template: |
            {%- set sensor_map = {
              'sensor.badkamer_vochtigheidsverandering_per_minuut': 'sensor.temp_sensor_2_badkamer_humidity',
              'sensor.badkamer_zolder_vochtigheidsverandering_per_minuut': 'sensor.temp_sensor_4_badkamer_zolder_humidity',
              'sensor.bijkeuken_vochtigheidsverandering_per_minuut': 'sensor.temp_sensor_1_bijkeuken_humidity'
            } %}
            {%- set humidity_sensor = sensor_map.get(trigger.entity_id) %}
            {{ states(humidity_sensor) | float(100) < 65 }}
      actions:
        - alias: Zet ventilatiemodus terug op auto na normalisatie
          action: input_select.select_option
          target:
            entity_id: input_select.ventilation_mode
          data:
            option: auto
