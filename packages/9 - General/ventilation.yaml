ventilation_package:
  timer:
    fan_runtime:
      restore: true

  automation:
    - id: ventilation_handle_button
      alias: "Start de ventilatie timer als we op een knop drukken"
      trigger:
        - platform: state
          entity_id:
            - sensor.drukknop_badkamer_zolder_action
            - sensor.drukknop_badkamer_action
          to: "on"
          id: short_press
        - platform: state
          entity_id:
            - sensor.drukknop_bijkeuken_action
          to: "1_short_release"
          id: short_press
        - platform: state
          entity_id:
            - sensor.drukknop_badkamer_zolder_action
            - sensor.drukknop_badkamer_action
          to: "brightness_move_up"
          id: long_press
        - platform: state
          entity_id:
            - sensor.drukknop_bijkeuken_action
          to: "1_long_press"
          id: long_press
      action:
        - action: timer.start
          target:
            entity_id: timer.fan_runtime
          data:
            duration: "{{'00:30:00' if trigger.id == 'long_press' else '00:15:00'}}"

    - id: ventilation_boost_speed
      alias: "Stel een hogere ventilatiesnelheid in als de timer start"
      trigger:
        - platform: event
          event_type: timer.started
          event_data:
            entity_id: timer.fan_runtime
      action:
        - alias: Boost ventilation on request
          action: fan.set_percentage
          target:
            entity_id: fan.open_air_mini
          data:
            percentage: 80

    - id: ventilation_set_speed
      alias: "Stel de ventilatiesnelheid in"
      mode: queued
      trigger:
        - platform: time
          id: "time"
          at:
            - "07:00:00"
            - "09:00:00"
            - "21:15:00"
        - platform: homeassistant
          event: start
          id: "ha_start"
        - platform: event
          event_type: automation_reloaded
          id: "automation_reload"
        - platform: event
          event_type: timer.finished
          event_data:
            entity_id: timer.fan_runtime
      action:
        - alias: "Check if this is triggered by HA restart"
          if:
            condition: trigger
            id: "ha_start"
          then:
            - delay:
                minutes: 1
        - alias: "Cancel any running timers"
          action: timer.cancel
          target:
            entity_id: timer.fan_runtime
        - alias: "Checking what time it is..."
          choose:
            - alias: "It's between 7hrs and 09:00"
              conditions:
                - condition: time
                  after: "06:59:59"
                  before: "09:00:00"
              sequence:
                - alias: Boost during morning hours because of showering
                  action: fan.set_percentage
                  target:
                    entity_id: fan.open_air_mini
                  data:
                    percentage: 70
            - alias: "It's between 09hrs and 21hrs"
              conditions:
                - condition: time
                  after: "08:59:59"
                  before: "21:00:00"
              sequence:
                - alias: Run at half speed during the day
                  action: fan.set_percentage
                  target:
                    entity_id: fan.open_air_mini
                  data:
                    percentage: 50
            - alias: "It's between 21hrs and 7hrs"
              conditions:
                - condition: time
                  after: "20:59:59"
                  before: "07:00:00"
              sequence:
                - alias: Sleep tight
                  action: fan.set_percentage
                  target:
                    entity_id: fan.open_air_mini
                  data:
                    percentage: 20
