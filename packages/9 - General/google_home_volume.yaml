google_home_volume_package:
  automation:
    - id: set_google_home_volume
      alias: "Stel de Google Home volumes in"
      description: "Volume: Set Google Home Volume"
      triggers:
        - trigger: time
          at:
            - "07:00:00"
            - "09:00:00"
            - "19:30:00"
            - "20:30:00"
      actions:
        - if:
            - condition: time
              after: "07:00:00"
              before: "09:00:00"
          then:
            - action: media_player.volume_set
              target:
                entity_id:
                  - media_player.kiosk1_fkb
                  - media_player.nest_hub_woonkamer
              data:
                volume_level: 0.7
        - if:
            - condition: time
              after: "09:00:00"
              before: "19:30:00"
          then:
            - action: media_player.volume_set
              target:
                entity_id:
                  - media_player.slaapkamer_t
                  - media_player.zolder
              data:
                volume_level: 0.6
            - action: media_player.volume_set
              target:
                entity_id: media_player.kantoor
              data:
                volume_level: 0.2
        - if:
            - condition: time
              after: "19:30:00"
              before: "20:30:00"
          then:
            - action: media_player.volume_set
              target:
                entity_id:
                  - media_player.kiosk1_fkb
                  - media_player.nest_hub_woonkamer
              data:
                volume_level: 0.6
            - action: media_player.volume_set
              target:
                entity_id:
                  - media_player.slaapkamer_t
                  - media_player.zolder
              data:
                volume_level: 0.2
        - if:
            - condition: time
              after: "20:30:00"
              before: "07:00:00"
          then:
            - action: media_player.volume_set
              target:
                entity_id:
                  - media_player.kiosk1_fkb
                  - media_player.nest_hub_woonkamer
              data:
                volume_level: 0.4
            - action: media_player.volume_set
              target:
                entity_id: media_player.kantoor
              data:
                volume_level: 0.1
