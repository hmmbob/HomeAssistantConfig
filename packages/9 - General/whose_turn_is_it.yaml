whose_turn_is_it_package:
  input_select:
    tafeldekken_beurt:
      name: Tafeldekken beurt
      options:
        - !secret naam_puber
        - !secret naam_mini

  automation:
    - id: rotate_turns
      alias: "Wissel de beurt voor het tafeldekken"
      triggers:
        - alias: Elke maandag om 00:01
          trigger: time
          at:
            - "00:01:00"
          weekday:
            - "mon"
      actions:
        - alias: Schakel naar volgende persoon voor tafeldekken
          action: input_select.select_next
          target:
            entity_id: input_select.tafeldekken_beurt

  script:
    whose_turn_is_it:
      alias: Kondig tafeldekbeurt via TTS aan
      description: "Wie moet er tafeldekken?"
      mode: restart
      sequence:
        - alias: "Speel TTS af"
          action: tts.microsoft_say
          entity_id: media_player.kiosk1_fkb
          data:
            message: "Vandaag moet {{ states('input_select.tafeldekken_beurt') }} tafel dekken."
