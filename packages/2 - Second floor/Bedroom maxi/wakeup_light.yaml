wakeup_light_maxi_package:
  automation:
    - id: wakeup_light_maxi
      alias: "Wakeup light maxi"
      mode: single
      triggers:
        - trigger: time
          at: sensor.zolder_alarms
      conditions: []
      actions:
        - action: light.turn_on
          data:
            brightness_pct: 100
            color_temp_kelvin: 3500
          target:
            entity_id: light.sonoff_l1
        - delay: 00:05:00
        - service: light.turn_off
          entity_id:
            - light.sonoff_l1
