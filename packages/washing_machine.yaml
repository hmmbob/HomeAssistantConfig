washing_machine_package:
  input_boolean:
    wasmachine_actief:
      name: "Wasmachine actief"
      initial: false

  automation:
    ##########################
    ## Washing machine alerts
    ##########################
    # Turn on helper if washing machine starts
    - alias: "Washing machine: Wasmachine draait"
      id: helper_wasmachine
      trigger:
        # High power: someone started the washing program...
        platform: numeric_state
        entity_id: sensor.wasmachine_power
        above: 1500
      condition:
        - condition: state
          entity_id: input_boolean.wasmachine_actief
          state: "off"
      action:
        # We know the washing machine is on: set helper
        - service: homeassistant.turn_on
          entity_id: input_boolean.wasmachine_actief

    # Notify us when washing is done
    - alias: "Notifications: Wasmachine klaar melding"
      id: notification_wasmachine
      variables:
        notification_service: >
          {% if is_state("device_tracker.sm_a336b", "home") and is_state("device_tracker.sm_a526b", "home") %}notify.mobile_devices_adults
          {% elif is_state("device_tracker.sm_a336b", "home") %}notify.mobile_app_sm_a336b
          {% elif is_state("device_tracker.sm_a526b", "home") %}notify.mobile_app_sm_a526b
          {% else %}notify.bogus
          {% endif %}
      trigger:
        # Low power state for over a minute: washing done
        platform: numeric_state
        entity_id: sensor.wasmachine_power
        below: 5
        for:
          minutes: 1
      condition:
        # Only if we know that the washing machine is running
        - condition: state
          entity_id: input_boolean.wasmachine_actief
          state: "on"
      action:
        - alias: Send washing machine notification
          service: "{{ notification_service }}"
          data:
            title: Wasmachine
            message: De wasmachine is klaar!
            data:
              tag: wasmachine
              ttl: 0
              channel: wasmachine
              priority: high
              icon_url: "https://raw.githubusercontent.com/home-assistant/assets/master/logo/logo-pretty.png"
              notification_icon: mdi:washing-machine
        - alias: "Play a TTS alert downstairs"
          service: notify.tts_woonkamer
          data:
            message: "De wasmachine is klaar."
        - alias: "Turn off helper boolean: machine not active anymore"
          service: homeassistant.turn_off
          entity_id: input_boolean.wasmachine_actief
        - alias: "Wait for TTS to finish"
          delay: "00:00:10"
        - alias: "Show image as visual reminder washing is done"
          service: media_player.play_media
          data:
            entity_id: media_player.nest_hub_woonkamer
            media_content_id: !secret image_url_wasmachine
            media_content_type: "image/png"
        - delay: "00:15:00"
        - service: media_player.turn_off
          entity_id:
            - media_player.nest_hub_woonkamer

    - alias: "Notifications: Clear wasmachine"
      id: notifications_wasmachine_remove
      trigger:
        # If the machine is turned off
        - platform: numeric_state
          entity_id: sensor.wasmachine_power
          below: 1
        # Or, if a new cycle is started without turning off
        - platform: numeric_state
          entity_id: sensor.wasmachine_power
          above: 1500
        # Or, if we forgot about it or something went wrong
        - platform: time
          at: "23:59:00"
      action:
        # Stop casting image to Google Home
        - service: media_player.turn_off
          entity_id:
            - media_player.nest_hub_woonkamer
        - alias: Clear washing notifications
          service: notify.mobile_devices_adults
          data:
            message: clear_notification
            data:
              tag: wasmachine
              ttl: 0
              channel: wasmachine
              priority: high
