wc_beneden_package:
  automation:
    - id: lights_wc_beneden
      alias: "Zet de verlichting van de WC beneden aan of uit"
      mode: restart
      max_exceeded: silent
      triggers:
        - trigger: state
          entity_id: binary_sensor.pir_wc_beneden_occupancy
          to: "on"
          from: "off"
          variables:
            action: turn_on
        - trigger: state
          entity_id: binary_sensor.pir_wc_beneden_occupancy
          to: "off"
          from: "on"
          for: "00:01:00"
          variables:
            action: turn_off
      conditions: []
      actions:
        - alias: "Lamp WC beneden bedienen..."
          action: switch.{{ action }}
          target:
            entity_id: switch.wc_beneden
