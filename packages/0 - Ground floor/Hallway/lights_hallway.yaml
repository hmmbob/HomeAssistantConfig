lights_hallway_package:
  binary_sensor:
    - platform: group
      name: "PIR Gang"
      entities:
        - binary_sensor.pir_gang_kapstok_motion_detection
        - binary_sensor.pir_gang_meterkast_motion_detection

  input_boolean:
    enable_pir_gang_automations:
      name: "Verlichting gang aan op beweging"
      icon: mdi:motion-sensor

  automation:
    - id: lights_gang
      alias: "Zet de gangverlichting aan of uit"
      mode: restart
      max_exceeded: silent
      triggers:
        - alias: Beweging gedetecteerd in gang
          trigger: state
          entity_id: binary_sensor.pir_gang
          from: "off"
          to: "on"
          id: turn_on
        - alias: Geen beweging meer in gang
          trigger: state
          entity_id: binary_sensor.pir_gang
          from: "on"
          to: "off"
          id: turn_off
      conditions:
        - alias: Automatische gangverlichting is ingeschakeld
          condition: state
          entity_id: input_boolean.enable_pir_gang_automations
          state: "on"
      actions:
        - alias: "Controleren wat er moet gebeuren"
          choose:
            - alias: "Moeten we de verlichting inschakelen?"
              conditions:
                - alias: Verlichting moet worden ingeschakeld
                  condition: template
                  value_template: "{{ trigger.id == 'turn_on' }}"
              sequence:
                - alias: Schakel verlichting in als het donker is
                  if:
                    - alias: "Is het donker genoeg buiten?"
                      condition: numeric_state
                      entity_id: sun.sun
                      attribute: elevation
                      below: 5
                  then:
                    - alias: "Gang lamp aan..."
                      action: switch.turn_on
                      target:
                        entity_id: switch.gang
            - alias: "Moeten we de verlichting uitschakelen?"
              conditions:
                - alias: Verlichting moet worden uitgeschakeld
                  condition: template
                  value_template: "{{ trigger.id == 'turn_off' }}"
              sequence:
                - alias: "Gang lamp uit.."
                  action: switch.turn_off
                  target:
                    entity_id: switch.gang
