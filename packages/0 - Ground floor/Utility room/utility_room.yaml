utility_room_package:
  input_boolean:
    enable_pir_bijkeuken_automations:
      name: "Verlichting bijkeuken aan op beweging"
      icon: mdi:motion-sensor

  automation:
    - id: lights_bijkeuken
      alias: "Lights: Bijkeuken"
      mode: restart
      max_exceeded: silent
      trigger:
        - platform: state
          entity_id: binary_sensor.pir_bijkeuken_occupancy
          to: "on"
          from: "off"
          variables:
            action: turn_on
        - platform: state
          entity_id: binary_sensor.pir_bijkeuken_occupancy
          to: "off"
          from: "on"
          variables:
            action: turn_off
      condition:
        - condition: state
          entity_id: input_boolean.enable_pir_bijkeuken_automations
          state: "on"
      action:
        - alias: "Bijkeuken lamp bedienen..."
          service: switch.{{ action }}
          target:
            entity_id: switch.bijkeuken
