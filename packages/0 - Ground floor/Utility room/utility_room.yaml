utility_room_package:
  input_boolean:
    enable_pir_bijkeuken_automations:
      name: "Verlichting bijkeuken aan op beweging"
      icon: mdi:motion-sensor

  automation:
    - id: lights_bijkeuken
      alias: "Zet de verlichting in de bijkeuken aan of uit"
      mode: restart
      max_exceeded: silent
      triggers:
        - alias: Beweging gedetecteerd in bijkeuken
          trigger: state
          entity_id: binary_sensor.pir_bijkeuken_occupancy
          to: "on"
          from: "off"
          variables:
            action: turn_on
        - alias: Geen beweging meer in bijkeuken
          trigger: state
          entity_id: binary_sensor.pir_bijkeuken_occupancy
          to: "off"
          from: "on"
          variables:
            action: turn_off
      conditions:
        - alias: Automatische bijkeukenverlichting is ingeschakeld
          condition: state
          entity_id: input_boolean.enable_pir_bijkeuken_automations
          state: "on"
      actions:
        - alias: "Bijkeuken lamp bedienen..."
          action: switch.{{ action }}
          target:
            entity_id: switch.bijkeuken
