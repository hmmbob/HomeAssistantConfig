dining_room_airco_package:
  input_datetime:
    time_turn_off_airco:
      name: Airco uit
      has_time: true

  automation:
    - id: airco_woonkamer_send_temperature
      alias: "Airco: Werk temperaturen bij"
      description: "Send thermostat values to airco"
      mode: single
      trigger:
        - platform: time_pattern
          minutes: /1
      condition:
        not:
          - "{{ states('climate.airco_woonkamer') in ['unknown','unavailable'] }}"
      action:
        - service: esphome.airco_woonkamer_set_api_room_temperature
          data:
            value: "{{ state_attr('climate.woonkamer','current_temperature') }}"

    - id: airco_uit
      alias: "Airco: Automatisch uit einde avond"
      description: "Turn off AC automatically so we won't forget"
      trigger:
        - platform: time
          at: input_datetime.time_turn_off_airco
      condition:
        not:
          - "{{ states('climate.airco_woonkamer') in ['off', 'unknown','unavailable'] }}"
      action:
        - service: climate.set_hvac_mode
          target:
            entity_id: climate.airco_woonkamer
          data:
            hvac_mode: "off"
