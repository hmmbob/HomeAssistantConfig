aquarium_package:
  input_datetime:
    time_aquarium_on:
      name: Aquarium aan
      has_time: true
    time_aquarium_off:
      name: Aquarium uit
      has_time: true

  automation:
    - id: aquarium_lights
      alias: "Zet de aquarium verlichting aan of uit"
      mode: queued
      trigger:
        - platform: time
          at: input_datetime.time_aquarium_on
          id: "on"
        - platform: time
          at: input_datetime.time_aquarium_off
          id: "off"
      action:
        - service: switch.turn_{{trigger.id}}
          entity_id: switch.aquarium
