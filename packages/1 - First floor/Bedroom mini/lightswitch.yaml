lightswitch_t_package:
  automation:
    - id: "lights_t_remote_control"
      alias: "Mini's afstandsbediening"
      mode: restart
      max_exceeded: silent
      triggers:
        - alias: Drukknop ingedrukt
          trigger: state
          entity_id: event.drukknop_t_action
          not_from:
            - unavailable
            - unknown
          variables:
            event: "{{ trigger.to_state.attributes.event_type | default('unknown', true) }}"
      actions:
        - alias: Voer actie uit op basis van knop
          choose:
            - conditions: "{{ event == 'on' }}"
              sequence:
                - alias: Zet bureauledstrip aan met groen
                  action: light.turn_on
                  target:
                    entity_id: light.ledstrip_bureau_mini
                  data:
                    rgb_color:
                      - 89
                      - 255
                      - 0
                - alias: Controleer of schakelaar uit staat
                  choose:
                    - conditions: "{{ is_state('switch.lichtschakelaar_t_right', 'off') }}"
                      sequence:
                        - alias: Zet lichtschakelaar aan
                          action: switch.turn_on
                          target:
                            entity_id: switch.lichtschakelaar_t_right
                - alias: Wacht even
                  delay:
                    seconds: 1
                - alias: Activeer kleurige plafondverlichting scene
                  action: scene.turn_on
                  target:
                    entity_id: scene.plafondlamp_t_kleurige_verlichting
                - alias: Wacht kort
                  delay:
                    seconds: 2
                - alias: Zet plafondlampen aan met colorloop effect
                  action: light.turn_on
                  target:
                    entity_id:
                      - light.plafondlamp_t_1
                      - light.plafondlamp_t_2
                      - light.plafondlamp_t_3
                  data:
                    effect: colorloop
            - conditions: "{{ event == 'off' }}"
              sequence:
                - alias: Zet alle verlichting uit
                  action: homeassistant.turn_off
                  target:
                    entity_id:
                      - light.ledstrip_bureau_mini
                      - switch.lichtschakelaar_t_right

    - id: "lights_t_lightswitch"
      alias: "Lichtschakelaar mini"
      mode: restart
      max_exceeded: silent
      triggers:
        - alias: Lichtschakelaar ingedrukt
          trigger: state
          entity_id: event.lichtschakelaar_t_action
          not_from:
            - unavailable
            - unknown
          variables:
            event: "{{ trigger.to_state.attributes.event_type | default('unknown', true) }}"
      actions:
        - alias: Voer actie uit op basis van knop
          choose:
            - conditions: "{{ event == 'single_left' }}"
              sequence:
                - alias: Toggle bedledstrip aan/uit
                  choose:
                    - conditions: "{{ is_state('light.ledstrip_bed_mini', 'on') }}"
                      sequence:
                        - alias: Zet bedledstrip uit
                          action: light.turn_off
                          target:
                            entity_id: light.ledstrip_bed_mini
                    - conditions: "{{ is_state('light.ledstrip_bed_mini', 'off') }}"
                      sequence:
                        - alias: Zet bedledstrip aan met warm wit
                          action: light.turn_on
                          data:
                            color_temp_kelvin: 2500
                          target:
                            entity_id: light.ledstrip_bed_mini
            - conditions: "{{ event == 'single_right' }}"
              sequence: []
            - conditions: "{{ event == 'double_left' }}"
              sequence:
                - alias: Zet bedledstrip aan met groen
                  action: light.turn_on
                  data:
                    rgb_color:
                      - 0
                      - 255
                      - 30
                    brightness_pct: 100
                  target:
                    entity_id: light.ledstrip_bed_mini
            - conditions: "{{ event == 'double_right' }}"
              sequence:
                - alias: Activeer kleurige plafondverlichting scene
                  action: scene.turn_on
                  target:
                    entity_id: scene.plafondlamp_t_kleurige_verlichting
                - alias: Wacht kort
                  delay:
                    seconds: 2
                - alias: Zet plafondlampen aan met colorloop effect
                  action: light.turn_on
                  target:
                    entity_id:
                      - light.plafondlamp_t_1
                      - light.plafondlamp_t_2
                      - light.plafondlamp_t_3
                  data:
                    effect: colorloop
            - conditions: "{{ event == 'double_both' }}"
              sequence: []
