livingroom_radio_package:
  script:
    radio_538:
      alias: Radio 538
      description: "Play Radio 538 on our Soundbar"
      icon: mdi:cast-audio-variant
      mode: single
      max_exceeded: silent
      sequence:
        - service: media_player.play_media
          data:
            entity_id: media_player.soundbar
            media_content_id: http://playerservices.streamtheworld.com/api/livestream-redirect/RADIO538AAC.aac
            media_content_type: music
        - delay: 00:00:10
        - service: media_player.volume_set
          data:
            entity_id: media_player.soundbar
            volume_level: 0.07

    qmusic:
      alias: Q Music
      description: "Play Q Music on our Soundbar"
      icon: mdi:cast-audio-variant
      mode: single
      max_exceeded: silent
      sequence:
        - service: media_player.play_media
          data:
            entity_id: media_player.soundbar
            media_content_id: https://stream.qmusic.nl/qmusic/aachigh
            media_content_type: music
        - delay: 00:00:10
        - service: media_player.volume_set
          data:
            entity_id: media_player.soundbar
            volume_level: 0.07

    nashville:
      alias: Nashville
      description: "Play Nashville FM on our Soundbar (Grandma's favorite!)"
      icon: mdi:cast-audio-variant
      mode: single
      max_exceeded: silent
      sequence:
        - service: media_player.play_media
          data:
            entity_id: media_player.soundbar
            media_content_id: https://nashvillefm.stream-server.nl:8300/stream
            media_content_type: music
        - delay: 00:00:10
        - service: media_player.volume_set
          data:
            entity_id: media_player.soundbar
            volume_level: 0.07
