livingroom_radio_package:
  script:
    radio_538:
      alias: Radio 538
      description: "Play Radio 538 on our Sonos speaker"
      icon: mdi:cast-audio-variant
      mode: single
      max_exceeded: silent
      sequence:
        - service: media_player.play_media
          data:
            entity_id: media_player.sonos_woonkamer
            media_content_id: aac://https://25283.live.streamtheworld.com:443/RADIO538AAC.aac?dist=sonos
            media_content_type: music
        - delay: 00:00:05
        - service: media_player.volume_set
          data:
            entity_id: media_player.sonos_woonkamer
            volume_level: 0.15

    qmusic:
      alias: Q Music
      description: "Play Q Music on our Sonos"
      icon: mdi:cast-audio-variant
      mode: single
      max_exceeded: silent
      sequence:
        - service: media_player.play_media
          data:
            entity_id: media_player.sonos_woonkamer
            media_content_id: aac://https://stream.qmusic.nl/qmusic/aachigh
            media_content_type: music
        - delay: 00:00:05
        - service: media_player.volume_set
          data:
            entity_id: media_player.sonos_woonkamer
            volume_level: 0.15

    nashville:
      alias: Nashville
      description: "Play Nashville FM on our Sonos (Grandma's favorite!)"
      icon: mdi:cast-audio-variant
      mode: single
      max_exceeded: silent
      sequence:
        - service: media_player.play_media
          data:
            entity_id: media_player.sonos_woonkamer
            media_content_id: https://nashvillefm.stream-server.nl:8300/stream
            media_content_type: music
        - delay: 00:00:10
        - service: media_player.volume_set
          data:
            entity_id: media_player.sonos_woonkamer
            volume_level: 0.15
