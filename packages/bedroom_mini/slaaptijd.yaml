bedroom_mini_slaaptijd_package:
  script:
    start_music_t:
      alias: Slaaptijd
      description: "Play some relaxing music to fall asleep"
      icon: mdi:sleep
      mode: restart
      sequence:
        - choose:
            - conditions:
                - condition: not
                  conditions:
                    - condition: state
                      entity_id: media_player.slaapkamer_t
                      state: "off"
              sequence:
                - service: media_player.turn_off
                  data:
                    entity_id: media_player.slaapkamer_t
                - delay: 00:00:05
        - service: spotcast.start
          data:
            account: t
            entity_id: media_player.slaapkamer_t
            uri: spotify:track:5OoSxUZSbP1p7kb1d0SozG
        - service: media_player.volume_set
          data:
            entity_id: media_player.slaapkamer_t
            volume_level: 0.4
        - delay: 00:40:00
        - service: media_player.volume_set
          data:
            entity_id: media_player.slaapkamer_t
            volume_level: 0.3
        - delay: 00:05:00
        - service: media_player.volume_set
          data:
            entity_id: media_player.slaapkamer_t
            volume_level: 0.1
        - service: media_player.turn_off
          data:
            entity_id: media_player.slaapkamer_t
