send_luftdaten_pm:
  url: https://api.sensor.community/v1/push-sensor-data/
  method: POST
  content_type: 'application/json'
  headers:
    X-Pin: 1  
    X-Sensor: !secret luftdaten_x_sensor
  payload: '{
            "software_version": "Home Assistant", 
            "sensordatavalues":[
              {"value_type":"P1","value":"{{ p1 }}"},
              {"value_type":"P2","value":"{{ p2 }}"}
              ]
            }'

send_luftdaten_tph:
  url: https://api.sensor.community/v1/push-sensor-data/
  method: POST
  content_type: 'application/json'
  headers:
    X-Pin: 11  
    X-Sensor: !secret luftdaten_x_sensor
  payload: '{
            "software_version": "Home Assistant", 
            "sensordatavalues":[
              {"value_type":"temperature","value":"{{ temperature }}"},
              {"value_type":"pressure","value":"{{ pressure }}"},
              {"value_type":"humidity","value":"{{ humidity }}"}
              ]
            }'

send_madavi:
  url: https://api-rrd.madavi.de/data.php
  method: POST
  content_type: 'application/json'
  headers:
    X-Pin: 0  
    X-Sensor: !secret luftdaten_x_sensor
  payload: '{
            "software_version": "Home Assistant", 
            "sensordatavalues":[
              {"value_type":"SDS_P1","value":"{{ p1 }}"},
              {"value_type":"SDS_P2","value":"{{ p2 }}"},
              {"value_type":"BME280_temperature","value":"{{ temperature }}"},
              {"value_type":"BME280_pressure","value":"{{ pressure }}"},
              {"value_type":"BME280_humidity","value":"{{ humidity }}"}
              ]
            }'

# OpenSenseBox / OpenSenseMap URLs are in the following format:
# https://api.opensensemap.org/boxes/SENSBOXID/SENSORID
# As there is no auth, these IDs are sensitive to prevent spoofing
post_opensensebox_t:
  url: !secret opensensebox_t_url
  method: post
  headers:
    Content-Type: application/json
  payload: '{"value": "{{ temperature }}" }'

