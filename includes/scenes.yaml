- name: "Alles uit"
  id: allesuit
  entities:
    light.eetkamer_level: "off"
    switch.grijze_lamp: "off"
    switch.staande_lamp: "off"
    switch.window: "off"

- name: Avond
  id: avond
  entities:
    switch.grijze_lamp: "on"
    switch.staande_lamp: "on"
    switch.window: "on"

- name: Etenstijd
  id: etenstijd
  entities:
    light.eetkamer_level:
      state: "on"
      brightness: 255
