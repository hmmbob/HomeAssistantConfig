- name: Etenstijd
  id: etenstijd
  entities:
    light.eetkamer_level:
      state: on
      brightness: 255
- name: Avond
  id: avond
  entities:
    switch.grijze_lamp: on
    switch.blauwe_lamp: on
    switch.staande_lamp: on
    light.window_level:
      state: on
      brightness: 40
    switch.kerstboom: on
- name: "Alles uit"
  id: allesuit
  entities:
    light.eetkamer_level: off
    switch.blauwe_lamp: off
    switch.grijze_lamp: off
    switch.staande_lamp: off
    light.window_level: off
    switch.kerstboom: off