#############################
## Deurbel notifications   #
#############################
show_deurbel_alert:
  mode: single
  max_exceeded: silent
  sequence:
    - condition: state
      entity_id: media_player.tv_beneden
      state: "off" # Device actually is 'unavailable' when off and shows 'off' when turned on
    - service: notify.tv
      data:
        title: "Deurbel!"
        message: "Er staat iemand aan de deur"
        data:
          fontsize: "large"
          position: "top-right"
          duration: 10
          transparency: "50%"
          color: "grey"

#############################
## Start sleeping music     #
#############################
start_music_t:
  alias: Slaaptijd
  mode: restart
  sequence:
    - service: spotcast.start
      data:
        account: "t"
        entity_id: media_player.hmt
        uri: "spotify:track:5OoSxUZSbP1p7kb1d0SozG"
    - service: media_player.volume_set
      data:
        entity_id: media_player.hmt
        volume_level: 0.4
    - delay: "00:40:00"
    - service: media_player.volume_set
      data:
        entity_id: media_player.hmt
        volume_level: 0.3
    - delay: "00:05:00"
    - service: media_player.volume_set
      data:
        entity_id: media_player.hmt
        volume_level: 0.1
    - service: media_player.turn_off
      data:
        entity_id: media_player.hmt

#############################
## Start Radio 538          #
#############################
radio_538:
  alias: "Radio 538"
  mode: single
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.soundbar
        media_content_id: "http://playerservices.streamtheworld.com/api/livestream-redirect/RADIO538AAC.aac"
        media_content_type: music
    - delay: "00:00:05"
    - service: media_player.volume_set
      data:
        entity_id: media_player.soundbar
        volume_level: 0.10

qmusic:
  alias: "Q Music"
  mode: single
  sequence:
    - service: media_player.play_media
      data:
        entity_id: media_player.soundbar
        media_content_id: "https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_live_32.aac"
        media_content_type: music
    - delay: "00:00:05"
    - service: media_player.volume_set
      data:
        entity_id: media_player.soundbar
        volume_level: 0.10
