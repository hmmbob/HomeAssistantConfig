update_zigbee_network_map:
  sequence:
    - service: zigbee2mqtt_networkmap.update

notify_door_open:
  sequence:
    - service: tts.google_translate_say
      entity_id: media_player.living_room_home
      data_template:
        message: "{{ message }}"
        language: nl
    - service: notify.google
      data_template:
        message: "{{ message }}"
        title: "{{ title }}"