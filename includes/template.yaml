##############################
## Freezer door alert helper #
##############################
- binary_sensor:
    - name: "Alert Freezer Door"
      unique_id: alert_freezer_door
      delay_on: "00:05:00"
      state: >-
        {{ is_state('binary_sensor.door_sensor_1_contact', 'on')
          and is_state('input_boolean.notify_door_alert', 'on') }}

##############################
## Front door alert helper   #
##############################
- binary_sensor:
    - name: "Alert Front Door"
      unique_id: alert_front_door
      delay_on: "00:05:00"
      state: >-
        {{ is_state('binary_sensor.door_sensor_2_contact', 'on')
          and is_state('input_boolean.notify_door_alert', 'on') }}

##############################
## Night template sensors   #
##############################
- sensor:
    - name: "Nightstate"
      state: "{{ iif(is_state('sun.sun', 'below_horizon'), 1, 0) }}"

##############################
## Picnic time sensors       #
##############################
- sensor:
    - name: "Picnic next delivery ETA start time"
      unique_id: picnic_next_delivery_eta_start_time
      state: >-
        {{ iif(is_state("sensor.picnic_next_delivery_eta_start", "unknown"), "unknown", 
                as_timestamp(states("sensor.picnic_next_delivery_eta_start"), 0) | timestamp_custom("%H:%M", "00:00")) }}

    - name: "Picnic next delivery ETA end time"
      unique_id: picnic_next_delivery_eta_end_time
      state: >-
        {{ iif(is_state("sensor.picnic_next_delivery_eta_end", "unknown"), "unknown", 
                as_timestamp(states("sensor.picnic_next_delivery_eta_end"), 0) | timestamp_custom("%H:%M", "00:00")) }}

    - name: "Picnic last order max order time only"
      unique_id: picnic_last_order_max_order_time_only
      state: >-
        {{ iif(is_state("sensor.picnic_last_order_max_order_time", "unknown"), "unknown", 
                as_timestamp(states("sensor.picnic_last_order_max_order_time"), 0) | timestamp_custom("%H:%M", "00:00")) }}

#####################################
## Power level helpers for stats    #
#####################################
- binary_sensor:
    - name: "Is pubercave on"
      unique_id: is_pubercave_on
      state: "{{ states('sensor.pubercave_power') | int(default=0) > 80 }}"
    - name: "Is minicave on"
      unique_id: is_minicave_on
      state: "{{ states('sensor.mini_cave_power') | int(default=0) > 22 }}"

