#############################
## Freezer door alert       #
#############################
freezer_door:
  name: "Vriezer deur"
  title: "ALARM:"
  message: "De vriezer is nog open"
  entity_id: binary_sensor.alert_freezer_door
  state: "on"
  repeat: 2
  can_acknowledge: false
  skip_first: true
  notifiers:
    - tts_woonkamer
    - mobile_devices
  data:
    tag: door_alert
    ttl: 0
    priority: high

