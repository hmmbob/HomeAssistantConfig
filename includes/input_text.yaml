##################################
## Input text configuration
##################################
# I am using this workarond to hide sensitive information in templates.
# These templates cannot handle secrets, but you can set these input_text items
# with !secret, so in this way the IDs are obfuscated. I don't mind having these
# in my HA instance, I just don't want them on Github.

##################################
## Names
##################################
naam_puber:
  name: Naam puber
  initial: !secret naam_puber

naam_mini:
  name: Naam mini
  initial: !secret naam_mini
