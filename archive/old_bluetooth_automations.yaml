##########################
## BT Device tracker 
##########################

### Bob ###
- alias: "Location: Bob BT Aanwezig"
  id: "bob_bt_aanwezig"
  initial_state: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.bt_max_bob
      above: 50
  condition:  
    condition: state
    entity_id: device_tracker.bob_bt
    state: not_home
  action:
    service: mqtt.publish
    data:
      topic: location/bob_bt
      payload: "home"
      retain: true

- alias: "Location: Bob BT Afwezig"
  id: "bob_bt_afwezig"
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sensor.bt_max_bob
    below: 15
  condition:  
    condition: state
    entity_id: device_tracker.bob_bt
    state: home
  action:
    service: mqtt.publish
    data:
      topic: location/bob_bt
      payload: "not_home"
      retain: true
      
- alias: "Location: Trigger BT to Away"
  id: "bob_bt_trigger_away"
  initial_state: true
  trigger:
  - platform: state
    entity_id: device_tracker.sm_a505fn
    from: home
    to: not_home
  condition:  
    condition: state
    entity_id: device_tracker.bob_bt
    state: home
  action:
    service: mqtt.publish
    data:
      topic: location/scan/depart
      payload: '{"Reason":"HA App considers Hmmbob away"}'

- alias: "Location: Trigger BT to Home"
  id: "bob_bt_trigger_home"
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.sm_a505fn
      from: not_home
      to: home
  condition:  
    condition: state
    entity_id: device_tracker.bob_bt
    state: not_home
  action:
    service: mqtt.publish
    data:
      topic: location/scan/arrive
      payload: '{"Reason":"HA App considers Hmmbob home"}'

- alias: "Location: Trigger App to Away"
  id: "bob_app_trigger_away"
  initial_state: true
  trigger:
  - platform: state
    entity_id: device_tracker.bob_bt
    from: home
    to: not_home
  condition:  
    condition: state
    entity_id: device_tracker.sm_a505fn
    state: home
  action:
  - service: notify.mobile_app_sm_a505fn
    data:
      message: "request_location_update"

- alias: "Location: Trigger App to Home"
  id: "bob_app_trigger_home"
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.bob_bt
      from: not_home
      to: home
  condition:  
    condition: state
    entity_id: device_tracker.sm_a505fn
    state: not_home
  action:
  - service: notify.mobile_app_sm_a505fn
    data:
      message: "request_location_update" 

